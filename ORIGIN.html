<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>World Triminal | Collaborative Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00ffcc;
      font-family: monospace;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 10px;
      border-bottom: 1px solid #00ffcc;
    }
    #viewerCount, #clearChat {
      background-color: #111;
      padding: 6px 12px;
      border: 1px solid #00ffcc;
      border-radius: 4px;
      color: #00ffcc;
      font-weight: bold;
      cursor: pointer;
    }
    #terminal {
      padding: 20px;
      height: 80vh;
      overflow-y: auto;
      background-color: #000;
      border: 2px solid #00ffcc;
      margin: 10px;
    }
    #commandInput {
      width: calc(100% - 24px);
      padding: 10px;
      margin: 10px;
      background-color: #111;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      font-family: monospace;
    }
    .cmd-line {
      margin-bottom: 8px;
    }
    .mention {
      color: #ff00ff;
      font-weight: bold;
    }
    .username {
      color: #00ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="viewerCount">üëÅÔ∏è 0</div>
    <div id="clearChat">üóëÔ∏è Clear Chat</div>
  </div>
  <div id="terminal"></div>
  <input type="text" id="commandInput" placeholder="Type a command and press Enter">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, remove, set } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBxBBwVwzk0ys5JzVexzdkBCO6vF9F-2iA",
      authDomain: "a0zai-4308a.firebaseapp.com",
      databaseURL: "https://a0zai-4308a-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "a0zai-4308a",
      storageBucket: "a0zai-4308a.appspot.com",
      messagingSenderId: "703923912545",
      appId: "1:703923912545:web:7d429e0bac48b02a3b0f20",
      measurementId: "G-MHBBCJQJHE"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const terminal = document.getElementById("terminal");
    const input = document.getElementById("commandInput");
    const viewerCount = document.getElementById("viewerCount");
    const clearChat = document.getElementById("clearChat");

    // Generate random guest name
    const username = "Guest-" + Math.floor(Math.random() * 10000);

    // Track viewers
    const viewersRef = ref(db, 'viewers/' + username);
    set(viewersRef, { username, joined: Date.now() });
    window.addEventListener('beforeunload', () => {
      remove(viewersRef);
    });
    onValue(ref(db, 'viewers'), (snapshot) => {
      const val = snapshot.val();
      const count = val ? Object.keys(val).length : 0;
      viewerCount.textContent = `üëÅÔ∏è ${count}`;
    });

    // Listen for new messages
    const commandsRef = ref(db, "terminalCommands");
    onChildAdded(commandsRef, (snapshot) => {
      const data = snapshot.val();
      if (data && data.text && data.user) {
        appendLine(data.user, data.text);
      }
    });

    // Append to terminal
    function appendLine(user, text) {
      const div = document.createElement("div");
      div.className = "cmd-line";
      div.setAttribute('data-user', user);
      const withMentions = text.replace(/@(\w+)/g, '<span class="mention">@$1</span>');
      div.innerHTML = `<span class="username">${user}:</span> ${withMentions}`;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    // Send message
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const val = input.value.trim();
        if (val) {
          push(commandsRef, {
            text: val,
            user: username,
            timestamp: Date.now()
          });
          input.value = "";
        }
      }
    });

    // Clear chat for everyone
    clearChat.addEventListener('click', () => {
      if (confirm("Are you sure you want to clear the chat for everyone?")) {
        remove(commandsRef);
        terminal.innerHTML = "";
      }
    });
  </script>
</body>
</html>
