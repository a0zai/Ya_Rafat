</div>

onValue(ref(db, `viewers/${userName}/users`), (snapshot) => {

    const app = initializeApp(firebaseConfig);

    const videoElement = document.getElementById("cameraPreview");
    const remoteVideo = document.getElementById("remoteVideo");
    const stopBtn = document.getElementById("stopCameraBtn");

    let userName = 'broadcaster';
    let cameraStream = null;

    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    const peer = new RTCPeerConnection(servers);

    peer.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
      remoteVideo.style.display = 'block';
    };

    async function startWebRTC(name) {
      videoElement.srcObject = localStream;
      cameraStream = localStream;
      stopBtn.style.display = "inline-block";

      localStream.getTracks().forEach(track => peer.addTrack(track, localStream));

      const offer = await peer.createOffer();
      await peer.setLocalDescription(offer);

      const callRef = ref(db, 'calls/' + name);
      await set(callRef, { offer });

      onValue(callRef, async (snapshot) => {
        const data = snapshot.val();
        if (data?.answer && !peer.currentRemoteDescription) {
          const remoteDesc = new RTCSessionDescription(data.answer);
          await peer.setRemoteDescription(remoteDesc);
        }
      });

      peer.onicecandidate = event => {
        if (event.candidate) {
          push(ref(db, 'icecandidates/' + name + '/caller'), event.candidate.toJSON());
        }
      };

      onChildAdded(ref(db, 'icecandidates/' + name + '/callee'), async (snapshot) => {
        try {
          await peer.addIceCandidate(new RTCIceCandidate(snapshot.val()));
        } catch (e) {
          console.error('Error adding remote ICE candidate', e);
        }
      });
    }

    startWebRTC(userName);

    stopBtn.addEventListener("click", () => {
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
        videoElement.srcObject = null;
        stopBtn.style.display = "none";
      }
    });

    const callsRef = ref(db, 'calls');
    onChildAdded(callsRef, async (snapshot) => {
      const callId = snapshot.key;
      const callData = snapshot.val();
      if (!callData || callData.answer || callId === userName) return;

      const confirmJoin = confirm(`🔴 بث مباشر من ${callId} - هل تريد الانضمام؟`);
      if (!confirmJoin) return;

      const peer2 = new RTCPeerConnection(servers);

      peer2.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
        remoteVideo.style.display = 'block';
      };

const messagesRef = ref(db, `messages/${userName}`);

document.getElementById("sendBtn").addEventListener("click", () => {
  const msg = document.getElementById("chatInput").value.trim();
  if (msg) {
    push(messagesRef, { text: msg, time: Date.now() });
    document.getElementById("chatInput").value = '';
  }
});

onChildAdded(messagesRef, (snapshot) => {
  const msg = snapshot.val();
  const msgDiv = document.createElement("div");
  msgDiv.textContent = msg.text;
  document.getElementById("messages").appendChild(msgDiv);
});

      await peer2.setRemoteDescription(new RTCSessionDescription(callData.offer));
      const answer = await peer2.createAnswer();
      await peer2.setLocalDescription(answer);

      await set(ref(db, 'calls/' + callId + '/answer'), answer);

      peer2.onicecandidate = event => {
        if (event.candidate) {
          push(ref(db, 'icecandidates/' + callId + '/callee'), event.candidate.toJSON());

      onChildAdded(ref(db, 'icecandidates/' + callId + '/caller'), async (snapshot) => {

          await peer2.addIceCandidate(new RTCIceCandidate(snapshot.val()));
        } catch (e) {
          console.error('Error adding caller ICE candidate', e);
        }
      });
    });
