  <script>
    const texts = [
      "I am working on a groundbreaking research project.",
      "It is an experimental digital framework that touches the core of symbolic structure,",
      "recursive logic, and digital identity within contemporary systems."
    ];
    let index = 0, charIndex = 0;
    const typingSpeed = 50, erasingSpeed = 30, delayBetweenTexts = 3000;
    const dynamicTextElem = document.getElementById("dynamicText");
    function typeText() {
      if (charIndex < texts[index].length) {
        dynamicTextElem.textContent += texts[index].charAt(charIndex++);
        setTimeout(typeText, typingSpeed);
      } else setTimeout(eraseText, delayBetweenTexts);
    }
    function eraseText() {
      if (charIndex > 0) {
        dynamicTextElem.textContent = texts[index].substring(0, --charIndex);
        setTimeout(eraseText, erasingSpeed);
      } else {
        index = (index + 1) % texts.length;
        setTimeout(typeText, typingSpeed);
      }
    }
    document.addEventListener("DOMContentLoaded", typeText);
  </script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 70, density: { enable: true, value_area: 800 } },
        color: { value: "#ff3333" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#ff3333", opacity: 0.3, width: 1 },
        move: { enable: true, speed: 1, random: true, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" }, resize: true },
        modes: { grab: { distance: 200, line_linked: { opacity: 0.5 } } }
      },
      retina_detect: true
    });
  </script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, set, remove } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxBBwVwzk0ys5JzVexzdkBCO6vF9F-2iA",
      authDomain: "a0zai-4308a.firebaseapp.com",
      databaseURL: "https://a0zai-4308a-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "a0zai-4308a",
      storageBucket: "a0zai-4308a.appspot.com",
      messagingSenderId: "703923912545",
      appId: "1:703923912545:web:7d429e0bac48b02a3b0f20",
      measurementId: "G-MHBBCJQJHE"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const terminal = document.getElementById("terminal");
    const input = document.getElementById("commandInput");
    const viewerCount = document.getElementById("viewerCount");
    const clearChat = document.getElementById("clearChat");

    let username = localStorage.getItem("username") || prompt("Choose a username:") || "Anonymous";
    localStorage.setItem("username", username);

    const viewersRef = ref(db, 'viewers');
    const userId = Math.random().toString(36).substring(2);
    set(ref(db, 'viewers/' + userId), { username, joined: Date.now() });
    window.addEventListener('beforeunload', () => remove(ref(db, 'viewers/' + userId)));
    onValue(viewersRef, (snapshot) => {
      const val = snapshot.val();
      const count = val ? Object.keys(val).length : 0;
      viewerCount.textContent = `üëÅÔ∏è ${count}`;
    });

    function appendLine(user, text) {
      const div = document.createElement("div");
      div.className = "cmd-line";
      div.setAttribute('data-user', user);
      const withMentions = text.replace(/@(\w+)/g, '<span class="mention">@$1</span>');
      div.innerHTML = `<span class="username">${user}:</span> ${withMentions}`;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }
    function sendCommand(text) {
      push(ref(db, "terminalCommands"), { text, user: username, timestamp: Date.now() });
    }
    const commandsRef = ref(db, "terminalCommands");
    onChildAdded(commandsRef, (snapshot) => {
      const data = snapshot.val();
      if (data && data.text && data.user) appendLine(data.user, data.text);
    });
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const val = input.value.trim();
        if (val) {
          sendCommand(val);
          input.value = "";
        }
      }
    });
    clearChat.addEventListener('click', () => {
      if (confirm("Are you sure you want to clear the chat for everyone?")) {
        remove(commandsRef);
        terminal.innerHTML = "";
      }
    });
    terminal.addEventListener('click', (e) => {
      const line = e.target.closest('.cmd-line');
      if (line) {
        const targetUser = line.getAttribute('data-user');
        if (targetUser) {
          input.value = `@${targetUser} `;
          input.focus();
        }
      }
    });
  </script>
