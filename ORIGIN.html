<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>بث مباشر للجميع</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      text-align: center;
    }
    video {
      border: 3px solid #00ffcc;
      border-radius: 12px;
      max-width: 90vw;
      max-height: 60vh;
      margin: 20px auto;
      display: block;
    }
    #stopCameraBtn {
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 30px;
      display: none;
    }
    #chatBox {
      background: #222;
      padding: 10px;
      margin: 20px auto;
      width: 80%;
      border-radius: 10px;
    }
    #messages {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 10px;
      background: #333;
      margin-bottom: 10px;
    }
    #viewerCount {
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>📡 بث مباشر للجميع</h1>

  <video id="cameraPreview" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline style="display: none;"></video>

  <div id="chatBox">
    <div id="messages"></div>
    <input id="chatInput" placeholder="💬 اكتب رسالة" />
    <button id="sendBtn">📨 إرسال</button>
  </div>
  <div id="viewerCount">👁️ 0 مشاهد</div>
  <button id="stopCameraBtn">🔴 إلغاء البث</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      push,
      onValue,
      onChildAdded,
      onDisconnect
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7Pu0DJOWmdoDYUUVP1J9aqhxh4f3wyfA",
      authDomain: "a0zai-56c3a.firebaseapp.com",
      databaseURL: "https://a0zai-56c3a-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "a0zai-56c3a",
      storageBucket: "a0zai-56c3a.appspot.com",
      messagingSenderId: "198838438266",
      appId: "1:198838438266:web:379e782653f014a32a2ec3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const videoElement = document.getElementById("cameraPreview");
    const remoteVideo = document.getElementById("remoteVideo");
    const stopBtn = document.getElementById("stopCameraBtn");

    const userName = 'broadcaster';
    let cameraStream = null;

    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    const peer = new RTCPeerConnection(servers);

    peer.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
      remoteVideo.style.display = 'block';
    };

    async function startWebRTC(name) {
      const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      videoElement.srcObject = localStream;
      cameraStream = localStream;
      stopBtn.style.display = "inline-block";

      localStream.getTracks().forEach(track => peer.addTrack(track, localStream));

      const offer = await peer.createOffer();
      await peer.setLocalDescription(offer);

      const callRef = ref(db, 'calls/' + name);
      await set(callRef, { offer });

      onValue(callRef, async (snapshot) => {
        const data = snapshot.val();
        if (data?.answer && !peer.currentRemoteDescription) {
          const remoteDesc = new RTCSessionDescription(data.answer);
          await peer.setRemoteDescription(remoteDesc);
        }
      });

      peer.onicecandidate = event => {
        if (event.candidate) {
          push(ref(db, 'icecandidates/' + name + '/caller'), event.candidate.toJSON());
        }
      };

      onChildAdded(ref(db, 'icecandidates/' + name + '/callee'), async (snapshot) => {
        try {
          await peer.addIceCandidate(new RTCIceCandidate(snapshot.val()));
        } catch (e) {
          console.error('Error adding remote ICE candidate', e);
        }
      });
    }

    startWebRTC(userName);

    stopBtn.addEventListener("click", () => {
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
        videoElement.srcObject = null;
        stopBtn.style.display = "none";
      }
    });

    // مشاهدين
    const viewersRef = ref(db, `viewers/${userName}`);
    const countRef = ref(db, `viewers/${userName}/count`);

    const viewerId = push(ref(db)).key;
    const myRef = ref(db, `viewers/${userName}/users/${viewerId}`);
    set(myRef, true);
    onDisconnect(myRef).remove();

    onValue(ref(db, `viewers/${userName}/users`), (snapshot) => {
      const viewers = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;
      document.getElementById("viewerCount").textContent = `👁️ ${viewers} مشاهد`;
    });

    // دردشة
    const messagesRef = ref(db, `messages/${userName}`);

    document.getElementById("sendBtn").addEventListener("click", () => {
      const msg = document.getElementById("chatInput").value.trim();
      if (msg) {
        push(messagesRef, { text: msg, time: Date.now() });
        document.getElementById("chatInput").value = '';
      }
    });

    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.textContent = msg.text;
      document.getElementById("messages").appendChild(msgDiv);
    });
  </script>

</body>
</html>
