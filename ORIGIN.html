<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support & Contact</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: gold;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    #pageOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(12px);
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 9999;
      opacity: 1;
      transition: opacity 3s ease;
    }
    #pageOverlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    #overlayImage {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.9;
      pointer-events: none;
    }
#hamburger {
    position: fixed;
    top: 20px;
    left: 20px;
    font-size: 28px;
    cursor: pointer;
    color: gold;
    z-index: 10000;
    user-select: none;
  }

  /* القائمة الجانبية */
  #sidebar {
    position: fixed;
    top: 0;
    left: -250px; /* مخفية خارج الشاشة */
    width: 250px;
    height: 100%;
    background-color: rgba(0,0,0,0.9);
    backdrop-filter: blur(8px);
    color: gold;
    padding: 40px 20px;
    box-sizing: border-box;
    transition: left 0.3s ease;
    z-index: 9999;
  }

  /* عندما تكون مفتوحة */
  #sidebar.open {
    left: 0;
  }

  #sidebar a {
    display: block;
    margin: 15px 0;
    color: gold;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
  }

  #sidebar a:hover {
    text-decoration: underline;
  }

  /* زر إغلاق */
  #closeSidebar {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 24px;
    cursor: pointer;
  }

    /* عداد المشاهدين ثابت في الأعلى يمين */
    #viewersCount {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 20px;
      font-weight: bold;
      color: gold;
      z-index: 10000;
      user-select: none;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 12px;
      box-shadow: 0 0 8px gold;
    }

#chatWrapper {
  width: 96%;
  max-width: 900px;
  max-height: 90vh;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(8px);
  border: 2px solid #00ffcc;
  border-radius: 12px;
  padding: 20px;
  box-sizing: border-box;
  position: fixed;
  bottom: 20px;       /* بدل top */
  left: 50%;
  transform: translateX(-50%);  /* حذف translateY */
  z-index: 10;
  display: flex;
  flex-direction: column;
}
#nameInput {
  width: 250px;         /* حجم العرض */
  padding: 15px 20px;   /* مساحة داخلية أكبر لارتفاع الحقل */
  font-size: 16px;      /* حجم الخط */
  border-radius: 8px;
  border: 2px solid gold;
  background-color: #111;
  color: gold;
  font-family: 'Courier New', monospace;
  box-sizing: border-box;
}
    #messages {
      flex: 1;                 /* يشغل أكبر مساحة ممكنة */
      overflow-y: auto;
      padding: 20px;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      word-wrap: break-word;
      display: none;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      margin-bottom: 10px;
      max-height: 55vh;        /* ارتفاع مناسب للرسائل */
      color: #00ffcc;
      font-size: 16px;
      text-align: left;
    }

    #inputBar {
      display: none;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
    }
    #inputBar input {
      flex-grow: 1;
      padding: 10px;
      font-size: 19px;
      border-radius: 6px;
      border: 1px solid #00ffcc;
      background-color: #111;
      color: gold;
      font-family: 'Courier New', monospace;
    }
    #inputBar button {
      padding: 10px 20px;
      font-size: 19px;
      border-radius: 6px;
      border: 2px solid gold;
      background: transparent;
      color: gold;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    #inputBar button:hover {
      background-color: gold;
      color: black;
    }

    /* زر مسح الرسائل */
    #clearButton {
      margin-top: 10px;
      align-self: flex-end;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 8px;
      border: 2px solid #ff5555;
      background: transparent;
      color: #ff5555;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #clearButton:hover {
      background-color: #ff5555;
      color: black;
    }

  </style>
</head>
<body>
  <div id="pageOverlay"></div>
  <div id="particles-js"></div>
  <img src="IMG_9055.jpeg" alt="Overlay Image" id="overlayImage" />
<div id="hamburger">☰</div>
<!-- Sidebar menu -->
<div id="sidebar">
  <div id="closeSidebar">&times;</div>
  <h2>Contact Us</h2>
  <a href="mailto:your-email@example.com" target="_blank">📧 Email</a>
  <a href="https://wa.me/1234567890" target="_blank">📱 WhatsApp</a>
  <a href="https://www.linkedin.com/in/a0zai?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">🔗 LinkedIn</a>
</div>
  <div id="viewersCount">👁️‍🗨️ 0</div>
<div id="viewersListPopup" style="
  position: fixed;
  top: 50px;
  right: 20px;
  max-height: 200px;
  width: 200px;
  overflow-y: auto;
  background: rgba(0,0,0,0.8);
  color: gold;
  border: 1px solid gold;
  border-radius: 8px;
  padding: 10px;
  font-size: 14px;
  display: none;
  z-index: 10001;
  user-select: none;
"></div>
  <div id="chatWrapper">
    <div id="namePrompt">
      <h2>Enter your name to join the chat</h2>
      <input id="nameInput" placeholder="Your name" autocomplete="off" />
      <button id="joinBtn">Join Chat</button>
    </div>

    <div id="messages"></div>

    <div id="inputBar">
      <input id="input" placeholder="Type a message..." autocomplete="off" />
      <button id="sendButton">Send</button>
    </div>

<button id="clearButton" title="Clear chat messages">🗑️ Clear Messages</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, set, onDisconnect, serverTimestamp, remove } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7Pu0DJOWmdoDYUUVP1J9aqhxh4f3wyfA",
      authDomain: "a0zai-56c3a.firebaseapp.com",
      databaseURL: "https://a0zai-56c3a-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "a0zai-56c3a",
      storageBucket: "a0zai-56c3a.firebasestorage.app",
      messagingSenderId: "198838438266",
      appId: "1:198838438266:web:379e782653f014a32a2ec3",
      measurementId: "G-85PDXY00J4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "chat");

    const namePrompt = document.getElementById("namePrompt");
    const nameInput = document.getElementById("nameInput");
    const joinBtn = document.getElementById("joinBtn");
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendButton = document.getElementById("sendButton");
    const inputBar = document.getElementById("inputBar");
    const viewersCountDiv = document.getElementById("viewersCount");
    const clearButton = document.getElementById("clearButton");

    let userName = "";

    joinBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if (!name) {
        alert("Please enter your name");
        return;
      }
      userName = name;
      namePrompt.style.display = "none";
      messagesDiv.style.display = "block";
      inputBar.style.display = "flex";
      clearButton.style.display = "inline-block";

      // تسجيل الزائر ضمن المشاهدين
      const visitorId = Math.random().toString(36).substring(2, 10);
      const visitorsRef = ref(db, "viewers/" + visitorId);
      set(visitorsRef, true);
      onDisconnect(visitorsRef).remove();

      const viewersListRef = ref(db, "viewers");
      onValue(viewersListRef, (snapshot) => {
        const viewers = snapshot.val();
        const count = viewers ? Object.keys(viewers).length : 0;
        viewersCountDiv.textContent = `👁️‍🗨️ ${count}`;
      });
    });
const viewersListPopup = document.getElementById('viewersListPopup');

viewersCountDiv.style.cursor = 'pointer'; // لتغيير المؤشر عند المرور

viewersCountDiv.addEventListener('click', () => {
  if (viewersListPopup.style.display === 'block') {
    viewersListPopup.style.display = 'none';
  } else {
    const viewersListRef = ref(db, 'viewers');
    onValue(viewersListRef, (snapshot) => {
      const viewers = snapshot.val();
      if (!viewers) {
        viewersListPopup.textContent = 'No viewers currently.';
      } else {
        const names = Object.values(viewers)
          .map(v => v.name || 'Unknown')
          .filter(n => n.trim() !== '');
        if (names.length === 0) {
          viewersListPopup.textContent = 'No viewers currently.';
        } else {
          viewersListPopup.innerHTML = '<strong>Viewers:</strong><br>' + names.join('<br>');
        }
      }
    }, { onlyOnce: true });
    viewersListPopup.style.display = 'block';
  }
});

// إخفاء القائمة عند الضغط في أي مكان خارجها
document.addEventListener('click', (e) => {
  if (!viewersListPopup.contains(e.target) && e.target !== viewersCountDiv) {
    viewersListPopup.style.display = 'none';
  }
});
    sendButton.addEventListener("click", () => {
      const text = input.value.trim();
      if (text && userName) {
        push(chatRef, { text, user: userName, timestamp: serverTimestamp() });
        input.value = "";
      }
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendButton.click();
      }
    });

    onChildAdded(chatRef, (snapshot) => {
      const msg = snapshot.val();
      if (msg && msg.text && msg.user) {
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `<span class="username">${msg.user}:</span> ${msg.text}`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    });
const hamburger = document.getElementById('hamburger');
  const sidebar = document.getElementById('sidebar');
  const closeBtn = document.getElementById('closeSidebar');

  hamburger.addEventListener('click', () => {
    sidebar.classList.add('open');
  });

  closeBtn.addEventListener('click', () => {
    sidebar.classList.remove('open');
  });


  document.addEventListener('click', (e) => {
    if (!sidebar.contains(e.target) && e.target !== hamburger) {
      sidebar.classList.remove('open');
    }
  });

    // مسح الرسائل عند الضغط على الزر
    clearButton.addEventListener("click", () => {
      if(confirm("Do you want to clear the conversation?")) {
        // مسح قاعدة البيانات كاملة تحت المفتاح "chat"
        remove(chatRef)
          .then(() => {
            messagesDiv.innerHTML = "";
          })
          .catch(err => alert("حدث خطأ أثناء المسح: " + err.message));
      }
    });

  </script>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 70, density: { enable: true, value_area: 800 } },
        color: { value: "#ff3333" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 5 },
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: false }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ff3333",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: { enable: false }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 200, line_linked: { opacity: 0.5 } },
          bubble: { distance: 200, size: 6, duration: 2, opacity: 0.8 },
          repulse: { distance: 100 },
          push: { particles_nb: 4 },
          remove: { particles_nb: 2 }
        }
      },
      retina_detect: true
    });
  </script>

  <script>
    window.addEventListener('load', () => {
      const overlay = document.getElementById('pageOverlay');
      overlay.classList.add('fade-out');
    });
  </script>

</body>
</html>
