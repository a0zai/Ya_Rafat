<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Realtime Open Chat</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00ffcc;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #00ffcc;
    }
    #inputBar {
      display: flex;
      border-top: 1px solid #00ffcc;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: none;
      background-color: #111;
      color: #00ffcc;
      font-family: monospace;
    }
    #sendButton {
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .msg {
      margin-bottom: 10px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="inputBar">
    <input id="input" placeholder="Type a message..." />
    <button id="sendButton">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    // ✅ استخدم نفس config الذي أعطيتني إياه
    const firebaseConfig = {
      apiKey: "AIzaSyA7Pu0DJOWmdoDYUUVP1J9aqhxh4f3wyfA",
      authDomain: "a0zai-56c3a.firebaseapp.com",
      databaseURL: "https://a0zai-56c3a-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "a0zai-56c3a",
      storageBucket: "a0zai-56c3a.firebasestorage.app",
      messagingSenderId: "198838438266",
      appId: "1:198838438266:web:379e782653f014a32a2ec3",
      measurementId: "G-85PDXY00J4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "chat");

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendButton = document.getElementById("sendButton");

    // إرسال رسالة
    sendButton.addEventListener("click", () => {
      const text = input.value.trim();
      if (text) {
        push(chatRef, { text, timestamp: serverTimestamp() });
        input.value = "";
      }
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendButton.click();
      }
    });

    // استقبال الرسائل
    onChildAdded(chatRef, (snapshot) => {
      const msg = snapshot.val();
      if (msg && msg.text) {
        const div = document.createElement("div");
        div.className = "msg";
        div.textContent = msg.text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    });
  </script>
</body>
</html>
