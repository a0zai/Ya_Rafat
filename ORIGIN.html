<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terminal Chat with Clear Button</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ffcc;
      font-family: monospace;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('IMG_9055.jpeg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.15;
      z-index: -2;
      pointer-events: none;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      pointer-events: none;
    }
 
    #namePrompt {
      flex-shrink: 0;
      text-align: center;
      margin-bottom: 10px;
    }
    #nameInput {
      width: 80%;
      max-width: 300px;
      padding: 10px;
      border: 1px solid #00ffcc;
      border-radius: 6px;
      background-color: #111;
      color: #00ffcc;
      font-family: monospace;
      outline: none;
    }
    #joinBtn {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #joinBtn:hover {
      background-color: #00bbaa;
    }

    .msg {
      margin-bottom: 10px;
    }
    .username {
      font-weight: bold;
      margin-right: 6px;
      color: #00ffcc;
    }
    #inputBar {
      display: none;
      margin-top: 5px;
      flex-shrink: 0;
    }
    #input {
      width: 80%;
      padding: 10px;
      border: 1px solid #00ffcc;
      border-radius: 6px 0 0 6px;
      background-color: #111;
      color: #00ffcc;
      font-family: monospace;
      outline: none;
    }
    #sendButton {
      padding: 10px 20px;
      border: none;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 6px 6px 0;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #sendButton:hover {
      background-color: #00bbaa;
    }
    #clearBtnWrapper {
      text-align: right;
      margin-bottom: 5px;
      display: none;
    }
    #clearBtn {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    #clearBtn:hover {
      background-color: #aa0000;
    }
    #viewersCount {
      position: fixed;
      top: 10px;
      right: 10px;
      color: #00ffcc;
      font-size: 18px;
      font-weight: bold;
      user-select: none;
      z-index: 10000;
      text-shadow: 0 0 5px #00ffcc;
    }
    #chatWrapper {
  background: rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(5px);
  border: 1px solid #00ffcc;
  border-radius: 8px;
  padding: 10px;
  box-sizing: border-box;
  position: relative;
  z-index: 1;
}

#messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  border: 1px solid #00ffcc;
  border-radius: 6px;
  word-wrap: break-word;
  display: none;
  background-color: rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(5px);
  margin-bottom: 5px;
}
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div id="chatWrapper">
    <div id="namePrompt">
      <h2>Enter your name to join the chat</h2>
      <input id="nameInput" placeholder="Your name" autocomplete="off" />
      <button id="joinBtn">Join Chat</button>
    </div>

    <div id="messages"></div>
    <div id="clearBtnWrapper">
      <button id="clearBtn">Clear Chat</button>
    </div>

    <div id="inputBar">
      <input id="input" placeholder="Type a message..." autocomplete="off" />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <div id="viewersCount">üëÅÔ∏è‚Äçüó®Ô∏è 0</div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, set, onDisconnect, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7Pu0DJOWmdoDYUUVP1J9aqhxh4f3wyfA",
      authDomain: "a0zai-56c3a.firebaseapp.com",
      databaseURL: "https://a0zai-56c3a-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "a0zai-56c3a",
      storageBucket: "a0zai-56c3a.firebasedorage.app",
      messagingSenderId: "198838438266",
      appId: "1:198838438266:web:379e782653f014a32a2ec3",
      measurementId: "G-85PDXY00J4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "chat");

    const namePrompt = document.getElementById("namePrompt");
    const nameInput = document.getElementById("nameInput");
    const joinBtn = document.getElementById("joinBtn");
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendButton = document.getElementById("sendButton");
    const inputBar = document.getElementById("inputBar");
    const clearBtnWrapper = document.getElementById("clearBtnWrapper");
    const clearBtn = document.getElementById("clearBtn");
    const viewersCountDiv = document.getElementById("viewersCount");

    let userName = "";

    joinBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if (!name) {
        alert("Please enter your name");
        return;
      }
      userName = name;
      namePrompt.style.display = "none";
      messagesDiv.style.display = "block";
      inputBar.style.display = "flex";
      clearBtnWrapper.style.display = "block";
      input.focus();

      // ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿ≤ÿßÿ¶ÿ±
      const visitorId = Math.random().toString(36).substring(2, 10);
      const visitorsRef = ref(db, "viewers/" + visitorId);
      set(visitorsRef, true);
      onDisconnect(visitorsRef).remove();

      const viewersListRef = ref(db, "viewers");
      onValue(viewersListRef, (snapshot) => {
        const viewers = snapshot.val();
        const count = viewers ? Object.keys(viewers).length : 0;
        viewersCountDiv.textContent = `üëÅÔ∏è‚Äçüó®Ô∏è ${count}`;
      });
    });

    sendButton.addEventListener("click", () => {
      const text = input.value.trim();
      if (text && userName) {
        push(chatRef, { text, user: userName, timestamp: serverTimestamp() });
        input.value = "";
      }
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendButton.click();
      }
    });

    onChildAdded(chatRef, (snapshot) => {
      const msg = snapshot.val();
      if (msg && msg.text && msg.user) {
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `<span class="username">${msg.user}:</span> ${msg.text}`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    });

    clearBtn.addEventListener('click', () => {
      if (confirm("ŸáŸÑ ÿ™ÿ±ŸäÿØ ŸÖÿ≥ÿ≠ ŸÉŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ŸÖŸÜ ÿßŸÑÿπÿ±ÿ∂ÿü")) {
        messagesDiv.innerHTML = '';
      }
    });
  </script>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 70, density: { enable: true, value_area: 800 } },
        color: { value: "#ff3333" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 5 },
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: false }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ff3333",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: { enable: false }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 200, line_linked: { opacity: 0.5 } },
          bubble: { distance: 200, size: 6, duration: 2, opacity: 0.8 },
          repulse: { distance: 100 },
          push: { particles_nb: 4 },
          remove: { particles_nb: 2 }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
