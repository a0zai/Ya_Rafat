<script>

  const texts = [
    "I am working on a groundbreaking research project.",
    "It is an experimental digital framework that touches the core of symbolic structure,",
    "recursive logic, and digital identity within contemporary systems."
  ];

  let index = 0;
  let charIndex = 0;
  const typingSpeed = 50;
  const erasingSpeed = 30;
  const delayBetweenTexts = 3000;

  const dynamicTextElem = document.getElementById("dynamicText");

  function typeText() {
    if (charIndex < texts[index].length) {
      dynamicTextElem.textContent += texts[index].charAt(charIndex);
      charIndex++;
      setTimeout(typeText, typingSpeed);
    } else {
      setTimeout(eraseText, delayBetweenTexts);
    }
  }

  function eraseText() {
    if (charIndex > 0) {
      dynamicTextElem.textContent = texts[index].substring(0, charIndex -1);
      charIndex--;
      setTimeout(eraseText, erasingSpeed);
    } else {
      index++;
      if (index >= texts.length) index = 0;
      setTimeout(typeText, typingSpeed);
    }
  }

  //ÿßŸÑŸÉÿ™ÿßÿ®ÿ© ŸÖÿ®ÿßÿ¥ÿ±ÿ© ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©

</script>
