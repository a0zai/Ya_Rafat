<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>World Triminal | Collaborative Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00ffcc;
      font-family: monospace;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 10px;
      border-bottom: 1px solid #00ffcc;
    }
    #viewerCount, #clearChat {
      background-color: #111;
      padding: 6px 12px;
      border: 1px solid #00ffcc;
      border-radius: 4px;
      color: #00ffcc;
      font-weight: bold;
      cursor: pointer;
      font-family: monospace;
    }
    #terminal {
      padding: 20px;
      height: 80vh;
      overflow-y: auto;
      background-color: #000;
      border: 2px solid #00ffcc;
      margin: 10px;
      white-space: pre-wrap;
    }
    #commandInput {
      width: calc(100% - 24px);
      padding: 10px;
      margin: 10px;
      background-color: #111;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      font-family: monospace;
      display: none; /* Hide by default */
    }
    .cmd-line {
      margin-bottom: 8px;
      cursor: pointer;
    }
    .mention {
      color: #ff00ff;
      font-weight: bold;
    }
    .username {
      color: #00ffcc;
      font-weight: bold;
    }
    #loginButton {
      padding: 12px 20px;
      margin: 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #111;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 6px;
    }
    #loginButton:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="viewerCount">👁️ 0</div>
    <div id="clearChat" style="display:none; cursor:pointer;">🗑️ Clear Chat</div>
  </div>

  <div id="terminal"></div>

  <input type="text" id="commandInput" placeholder="Type a command and press Enter" autocomplete="off">

  <button id="loginButton">🔑 Sign in with Google</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, set, remove } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    // Firebase config - تأكد أن الإعدادات صحيحة لديك
    const firebaseConfig = {
      apiKey: "AIzaSyBxBBwVwzk0ys5JzVexzdkBCO6vF9F-2iA",
      authDomain: "a0zai-4308a.firebaseapp.com",
      databaseURL: "https://a0zai-4308a-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "a0zai-4308a",
      storageBucket: "a0zai-4308a.appspot.com",
      messagingSenderId: "703923912545",
      appId: "1:703923912545:web:7d429e0bac48b02a3b0f20",
      measurementId: "G-MHBBCJQJHE"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // DOM Elements
    const terminal = document.getElementById("terminal");
    const input = document.getElementById("commandInput");
    const viewerCount = document.getElementById("viewerCount");
    const clearChat = document.getElementById("clearChat");
    const loginButton = document.getElementById("loginButton");

    // دالة لإضافة رسالة جديدة في التيرمينال
    function appendLine(user, text) {
      const div = document.createElement("div");
      div.className = "cmd-line";
      div.setAttribute('data-user', user);
      // تمييز @mention بلون مختلف
      const withMentions = text.replace(/@(\w+)/g, '<span class="mention">@$1</span>');
      div.innerHTML = `<span class="username">${user}:</span> ${withMentions}`;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    // عند الضغط على زر تسجيل الدخول
    loginButton.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          if (result.user) {
            loginButton.style.display = "none";
            input.style.display = "";
            clearChat.style.display = "";
            startChat(result.user);
          }
        })
        .catch(error => {
          console.error("Error during sign in:", error);
          alert("Error signing in: " + error.message);
        });
    });

    // مراقبة حالة تسجيل الدخول باستمرار
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginButton.style.display = "none";
        input.style.display = "";
        clearChat.style.display = "";
        startChat(user);
      } else {
        loginButton.style.display = "";
        input.style.display = "none";
        clearChat.style.display = "none";
        terminal.innerHTML = "<p style='padding:20px;'>Please sign in to join the chat.</p>";
        viewerCount.textContent = "👁️ 0";
      }
    });

    // بدء الدردشة بعد تسجيل الدخول
    function startChat(user) {
      terminal.innerHTML = ""; // تنظيف التيرمينال
      const username = user.displayName || user.email || "Anonymous";
      const userId = user.uid;

      // حفظ بيانات المشاهد الحالي في Firebase
      const viewersRef = ref(db, 'viewers/' + userId);
      set(viewersRef, { username, joined: Date.now() });

      // إزالة المشاهد عند مغادرة الصفحة
      window.addEventListener('beforeunload', () => {
        remove(viewersRef);
      });

      // تحديث عدد المشاهدين تلقائيًا
      onValue(ref(db, 'viewers'), (snapshot) => {
        const val = snapshot.val();
        const count = val ? Object.keys(val).length : 0;
        viewerCount.textContent = `👁️ ${count}`;
      });

      // استماع لرسائل الدردشة من قاعدة البيانات
      const commandsRef = ref(db, "terminalCommands");
      onChildAdded(commandsRef, (snapshot) => {
        const data = snapshot.val();
        if (data && data.text && data.user) {
          appendLine(data.user, data.text);
        }
      });

      // إرسال رسالة عند الضغط على Enter
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const val = input.value.trim();
          if (val) {
            push(commandsRef, {
              text: val,
              user: username,
              timestamp: Date.now()
            });
            input.value = "";
          }
        }
      });

      // زر مسح الدردشة
      clearChat.onclick = () => {
        if (confirm("Are you sure you want to clear the chat for everyone?")) {
          remove(ref(db, "terminalCommands"));
          terminal.innerHTML = "";
        }
      };

      // النقر على رسالة لكتابة @mention تلقائياً
      terminal.addEventListener('click', (e) => {
        const line = e.target.closest('.cmd-line');
        if (line) {
          const targetUser = line.getAttribute('data-user');
          if (targetUser) {
            input.value = `@${targetUser} `;
            input.focus();
          }
        }
      });
    }
  </script>
</body>
</html>
