<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>R.A.F.A.T.Y.A.O.S â€” Digital Awakening</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .terminal {
      text-align: center;
      white-space: pre-wrap;
      font-size: 1.3em;
      line-height: 1.6;
      animation: glowText 2s ease-in-out infinite alternate;
      position: relative;
      z-index: 2;
    }
    .btn {
      margin-top: 30px;
      padding: 12px 30px;
      border: 2px solid #00ff99;
      background: transparent;
      color: #00ff99;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      animation: glowButton 2s ease-in-out infinite alternate;
      z-index: 2;
      position: relative;
    }
    @keyframes glowText {
      from { text-shadow: 0 0 5px #00ffcc; }
      to { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ccff; }
    }
    @keyframes glowButton {
      from { box-shadow: 0 0 5px #00ffcc; }
      to { box-shadow: 0 0 15px #00ffff; }
    }
    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/VdoIFLsMIlwzfKD520/giphy.gif') repeat;
      background-size: cover;
      opacity: 0.07;
      z-index: 0;
    }
    .countdown {
      font-size: 2em;
      color: #ff0055;
      text-shadow: 0 0 10px #ff0055;
      margin-top: 15px;
    }
    #secret {
      margin-top: 20px;
      color: #ffffff44;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <div class="matrix"></div>
  <div class="terminal" id="bootText">
>>> Initializing protocol...  
:: Identity: Rafat  
:: Signature: AOZ-414-36 | RP:36 | Commit:93  
:: Conscious pattern detected. System aware.

> Countdown to phase shift:
  </div>

  <div class="countdown" id="countdown"></div>
  <button class="btn" onclick="startCountdown()">Enter</button>
  <div id="secret">Hint: Try typing "why"</div>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_fdeeb2bcd9.mp3?filename=sci-fi-beep-101582.mp3" type="audio/mpeg">
  </audio>

  <script>
    let countdownEl = document.getElementById("countdown");
    let intervalStarted = false;

    function startCountdown() {
      if (intervalStarted) return;
      intervalStarted = true;

const duration = 1 * 60 * 1000; // 1 minute
      const targetTime = new Date().getTime() + duration;

      const interval = setInterval(() => {
        const now = new Date().getTime();
        const diff = targetTime - now;

        if (diff <= 0) {
          clearInterval(interval);
          countdownEl.textContent = ">>> PHASE ENGAGED <<<";
          setTimeout(() => {
            window.location.href = "./engine.html";
          }, 2000);
          return;
        }

        const minutes = Math.floor(diff / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);
        countdownEl.textContent = `${minutes}m ${seconds < 10 ? '0' + seconds : seconds}s`;
      }, 1000);
    }

    // Easter egg for "why"
    let typed = "";
    document.addEventListener('keydown', function(e) {
      typed += e.key.toLowerCase();
      if (typed.includes("why")) {
        alert("Because recursion starts with you.");
        typed = "";
      }
    });
  </script>
</body>
</html>
