    .animated-background {
      position: fixed;
      top: -50%;
      left: -50%;

      z-index: 0;

    @keyframes orbitSpin {
      0% { transform: rotate(0deg) scale(1); }

    }

    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      background: black;

    .walker {
      position: fixed;
      width: 80px;
      height: 160px;
      background: url('https://i.imgur.com/Y3n5Z8v.png') no-repeat center center;
      background-size: contain;
      opacity: 0.07;
      z-index: 2;
      pointer-events: none;
      filter: blur(1px);
      animation: moveWalker 30s linear infinite;
    }

    @keyframes moveWalker {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(calc(100vw - 100px), calc(100vh - 100px));
      }
    }

    .walker:nth-child(2) {
      animation-delay: 5s;
    }

  <script>
    let countdownEl = document.getElementById("countdown");
    let intervalStarted = false;

    function startCountdown() {
      if (intervalStarted) return;
      intervalStarted = true;
      const duration = 1 * 60 * 1000;
      const targetTime = new Date().getTime() + duration;

      const interval = setInterval(() => {
        const now = new Date().getTime();
        const diff = targetTime - now;

        if (diff <= 0) {
          clearInterval(interval);
          countdownEl.textContent = ">>> PHASE ENGAGED <<<";
          setTimeout(() => {
            window.location.href = "./engine.html";
          }, 2000);
          return;
        }

        const minutes = Math.floor(diff / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);
        countdownEl.textContent = `${minutes}m ${seconds < 10 ? '0' + seconds : seconds}s`;
      }, 1000);
    }

    let typed = "";
    document.addEventListener('keydown', function(e) {
      typed += e.key.toLowerCase();
      if (typed.includes("why")) {
        alert("Because recursion starts with you.");
        typed = "";
      }
    });
  </script>
  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let dots = [];
    for (let i = 0; i < 120; i++) {
      dots.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        z: Math.random() * canvas.width
      });
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let dot of dots) {
        dot.z -= 2;
        if (dot.z <= 0) dot.z = canvas.width;

        const k = 128.0 / dot.z;
        const x = dot.x * k + canvas.width / 2 - k * canvas.width / 2;
        const y = dot.y * k + canvas.height / 2 - k * canvas.height / 2;

        ctx.fillStyle = "#00ffcc";
        ctx.fillRect(x, y, 2, 2);
      }

      requestAnimationFrame(animate);
    }
    animate();
  </script>
