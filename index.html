.animated-background {
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, rgba(0,255,204,0.1), transparent 60%),

  background-blend-mode: screen;

  opacity: 0.08;
  z-index: 0;
  pointer-events: none;
}

@keyframes orbitSpin {
  0% { transform: rotate(0deg) scale(1); }
  100% { transform: rotate(360deg) scale(1); }
}
#bgCanvas {
  position: fixed;
  top: 0;

.shadow {
  position: absolute;
  width: 60px;
  height: 100px;
  background: url('https://github.com/a0zai.png') no-repeat center/contain;
  opacity: 0.2;
  animation: walk 6s linear infinite;
}

.shadow.top-left    { top: 0; left: 0; animation-name: walk-diag1; }
.shadow.top-right   { top: 0; right: 0; animation-name: walk-diag2; }
.shadow.bottom-left { bottom: 0; left: 0; animation-name: walk-diag3; }
.shadow.bottom-right{ bottom: 0; right: 0; animation-name: walk-diag4; }

@keyframes walk-diag1 {
  0% { transform: translate(0, 0); }
  100% { transform: translate(300px, 300px); }
}
@keyframes walk-diag2 {
  0% { transform: translate(0, 0); }
  100% { transform: translate(-300px, 300px); }
}
@keyframes walk-diag3 {
  0% { transform: translate(0, 0); }
  100% { transform: translate(300px, -300px); }
}
@keyframes walk-diag4 {

  100% { transform: translate(-300px, -300px); }
}
.walker {
  position: fixed;
  width: 80px;
  height: 160px;
  background: url('https://i.imgur.com/Y3n5Z8v.png') no-repeat center center;
  background-size: contain;
  opacity: 0.07;
  z-index: 2;
  pointer-events: none;
  filter: blur(1px);
  animation-timing-function: linear;
}

.walker-left {
  bottom: 15%;
  left: -100px;
  animation: walkLeft 25s infinite;
}


.walker-right {
  top: 20%;
  right: -100px;
  transform: scaleX(-1);
  animation: walkRight 28s infinite;
}


.walker-top {

  left: 35%;
  animation: walkDown 26s infinite;
}


.walker-bottom {

  right: 45%;

}

@keyframes walkLeft {
  0% { left: -100px; opacity: 0; }
  10% { opacity: 0.08; }
  90% { opacity: 0.08; }
  100% { left: 110%; opacity: 0; }
}

@keyframes walkRight {
  0% { right: -100px; opacity: 0; }
  10% { opacity: 0.08; }
  90% { opacity: 0.08; }
  100% { right: 110%; opacity: 0; }
}

@keyframes walkDown {
  0% { top: -160px; opacity: 0; }
  10% { opacity: 0.07; }
  90% { opacity: 0.07; }
  100% { top: 110%; opacity: 0; }
}

@keyframes walkUp {

  10% { opacity: 0.07; }
  90% { opacity: 0.07; }
  100% { bottom: 110%; opacity: 0; }

  <script>
  
    let countdownEl = document.getElementById("countdown");
    let intervalStarted = false;

    function startCountdown() {
      if (intervalStarted) return;
      intervalStarted = true;

      const duration = 1 * 60 * 1000; 
      const targetTime = new Date().getTime() + duration;

      const interval = setInterval(() => {
        const now = new Date().getTime();
        const diff = targetTime - now;

        if (diff <= 0) {
          clearInterval(interval);
          countdownEl.textContent = ">>> PHASE ENGAGED <<<";
          setTimeout(() => {
            window.location.href = "./engine.html";
          }, 2000);
          return;
        }

        const minutes = Math.floor(diff / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);
        countdownEl.textContent = `${minutes}m ${seconds < 10 ? '0' + seconds : seconds}s`;
      }, 1000);
    }

    let typed = "";

  <script>
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let dots = [];
for (let i = 0; i < 120; i++) {
  dots.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    z: Math.random() * canvas.width
  });
}

function animate() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (let dot of dots) {
    dot.z -= 2;
    if (dot.z <= 0) dot.z = canvas.width;

    const k = 128.0 / dot.z;
    const x = dot.x * k + canvas.width / 2 - k * canvas.width / 2;
    const y = dot.y * k + canvas.height / 2 - k * canvas.height / 2;

    ctx.fillStyle = "#00ffcc";
    ctx.fillRect(x, y, 2, 2);
  }

  requestAnimationFrame(animate);
}
animate();
</script>
