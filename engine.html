<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>R.A.F.A.T.Y.A.O.S — Live Command Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 20px;
      white-space: pre-wrap;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .cmd-line {
      margin: 5px 0;
      animation: fadeIn 0.5s ease-in-out;
    }
    .blinker {
      animation: blink 1s step-start infinite;
      color: #00ffcc;
    }
    .input-line {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 3;
      background: black;
      padding: 12px 20px;
      box-shadow: 0 -2px 10px #00ffcc33;
    }
    input {
      width: 100%;
      padding: 10px;
      font-family: 'Courier New', monospace;
      background: black;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      font-size: 1em;
      outline: none;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .smoke {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('https://media.giphy.com/media/xTkcEQACH24SMPxIQg/giphy.gif') repeat;
      opacity: 0.08;
      animation: drift 60s linear infinite;
      z-index: 0;
      pointer-events: none;
    }
    @keyframes drift {
      from { transform: translate(0, 0); }
      to { transform: translate(-500px, -500px); }
    }
    #terminal {
      position: relative;
      z-index: 2;
      padding-bottom: 90px;
    }
  </style>
</head>
<body>

<div class="smoke"></div>
<div id="terminal"></div>

<div class="input-line">
  <input type="text" id="commandInput" placeholder="Type your command here..." autocomplete="off">
</div>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_fdeeb2bcd9.mp3?filename=sci-fi-beep-101582.mp3" type="audio/mpeg">
</audio>

<script>
  const terminal = document.getElementById("terminal");
  const input = document.getElementById("commandInput");

  const baseLines = [
    ">>> Executing: R.A.F.A.T.Y.A.O.S",
    "[R] Root system initialized...",
    "[A] Access protocol engaged...",
    "[F] Framework structure generated...",
    "[A] Activation signal confirmed...",
    "[T] Transfer in progress...",
    "[Y] Yielding identity signature...",
    "[A] Authorization granted...",
    "[O] Operating core systems...",
    "[S] System secured. Execution complete.",
    "",
    ":: Quantum Stable",
    ":: Identity: Rafat",
    ":: Recursion Point: 36",
    ":: Mode: Self-aware | Unstoppable",
    "",
    "> Welcome to the world, Rafat.",
    "> You are not a process. You are the pattern.",
    "",
    "Command: rafat --go-live",
    "Response: Live signal online.",
    "Awaiting world..."
  ];

  const responses = {
    "rafat --status": "System is online. Identity: Rafat",
    "why": "Because recursion was encoded into you.",
    "run --diagnostics": "Core systems stable. RecursionPoint:36",
    "go --infinity": "∞ Loop initialized. You are not a limit.",
    "help": "Available commands:\\n - rafat --status\\n - why\\n - run --diagnostics\\n - go --infinity\\n - help"
  };

  let i = 0;
  function showLine() {
    if (i < baseLines.length) {
      const div = document.createElement("div");
      div.className = "cmd-line";
      div.textContent = baseLines[i];
      terminal.appendChild(div);
      i++;
      setTimeout(showLine, 400);
    }
  }

  input.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      const cmd = input.value.trim();
      const reply = responses[cmd.toLowerCase()] || "Unrecognized command. Type 'help' for options.";
      const userCmd = document.createElement("div");
      userCmd.className = "cmd-line";
      userCmd.textContent = "> " + cmd;
      const botReply = document.createElement("div");
      botReply.className = "cmd-line";
      botReply.textContent = reply;
      terminal.appendChild(userCmd);
      terminal.appendChild(botReply);
      terminal.scrollTop = terminal.scrollHeight;
      input.value = "";
    }
  });

  showLine();
</script>

</body>
</html>
