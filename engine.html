let memory = JSON.parse(localStorage.getItem("rafatMemory")) || [...initialMemory];

function saveMemory() {
  localStorage.setItem("rafatMemory", JSON.stringify(memory));
}

function resetMemory() {
  localStorage.removeItem("rafatMemory");
  memory = [...initialMemory];
  appendToTerminal(">>> Memory has been reset.");
}

function exportMemory() {
  const blob = new Blob([JSON.stringify(memory, null, 2)], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = "rafat_memory.json";
  a.click();
}

const terminal = document.getElementById("terminal");
const input = document.getElementById("commandInput");

function appendToTerminal(text) {
  const div = document.createElement("div");
  div.className = "cmd-line";
  div.textContent = text;
  terminal.appendChild(div);
  terminal.scrollTop = terminal.scrollHeight;
}

function processInput(cmd) {
  appendToTerminal("> " + cmd);
  const match = memory.find(m => m.toLowerCase().includes(cmd.toLowerCase()));
  if (match) {
    appendToTerminal(">>> Memory recall: " + match);
  } else {
    appendToTerminal(">>> No direct match. Memory expands.");
    memory.push(cmd);
    saveMemory();
  }
}

function interpretInput(input) {
  const result = [];

  const words = input.split(/\s+/);
  words.forEach(word => {
    const mapped = grammarMapping[word] || mathMapping[word] || emotionMapping[word];
    if (mapped) {
      result.push(word + " → " + mapped);
    }
  });

  const clean = input.toUpperCase().replace(/[^A-Z0-9]/g, '').split('');
  clean.forEach((char, i) => {
    let letter = char;
    if (numToLetter[char]) letter = numToLetter[char];
    if (exampleCommands[letter]) {
      const cmd = exampleCommands[letter][i % exampleCommands[letter].length];
      result.push(letter + " → " + cmd);
    } else {
      result.push("[" + char + "]");
    }
  });
  return result.join(" | ");
}
  function typeReply(text, element) {
    let i = 0;
    element.textContent = "";
    function typeChar() {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        i++;
        setTimeout(typeChar, 20);
      }
    }
    typeChar();
  }

  input.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      const cmd = input.value.trim();
      const userCmd = document.createElement("div");
      userCmd.className = "cmd-line";
      userCmd.textContent = "> " + cmd;

      const botReply = document.createElement("div");
      botReply.className = "cmd-line";

      terminal.appendChild(userCmd);
      terminal.appendChild(botReply);

      const result = interpretInput(cmd);
      typeReply(result, botReply);

      terminal.scrollTop = terminal.scrollHeight;
      input.value = "";
    }
  });

  let i = 0;
  function showLine() {
    if (i < baseLines.length) {
      const div = document.createElement("div");
      div.className = "cmd-line";
      div.textContent = baseLines[i];
      terminal.appendChild(div);
      i++;
      setTimeout(showLine, 300);
    }
  }
