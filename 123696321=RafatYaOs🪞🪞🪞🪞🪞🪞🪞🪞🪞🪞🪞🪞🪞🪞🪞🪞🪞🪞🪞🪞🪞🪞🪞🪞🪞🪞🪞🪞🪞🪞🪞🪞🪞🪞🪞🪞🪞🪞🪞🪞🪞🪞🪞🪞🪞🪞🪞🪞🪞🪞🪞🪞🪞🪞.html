<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Rafat</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #222; /* خلفية داكنة ناعمة */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      overflow: hidden;
    }
    #map {
      height: 100%;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 100, 50, 0.7);
      transition: box-shadow 0.4s ease;
    }
    #map:hover {
      box-shadow: 0 0 45px rgba(255, 120, 70, 0.9);
    }
    h3 {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 140, 70, 0.9);
      padding: 14px 30px;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1.7rem;
      text-shadow: 0 0 10px #fff2de;
      color: #fff;
      user-select: none;
      box-shadow: 0 0 15px #ff8c46aa;
      z-index: 1100;
      letter-spacing: 1.1px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .leaflet-marker-icon {
      filter: drop-shadow(0 0 6px #ff8c46cc);
      transition: transform 0.3s ease;
    }
    .leaflet-marker-icon:hover {
      transform: scale(1.3);
      filter: drop-shadow(0 0 12px #ff8c46ee);
      cursor: pointer;
      z-index: 9999 !important;
    }
  </style>
</head>
<body>
  <h3>خريطة قرية رافات</h3>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script>
    const rafatCoords = [31.8854, 35.1481];
    const map = L.map('map', {
      center: rafatCoords,
      zoom: 14,
      zoomAnimation: true,
      fadeAnimation: true,
      markerZoomAnimation: true
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors',
    }).addTo(map);

    const marker = L.marker(rafatCoords).addTo(map);
    marker.bindPopup('<b>رافات</b><br>قرية ذات تاريخ عريق.');
    marker.on('click', () => {
      map.flyTo(rafatCoords, 18, {
        animate: true,
        duration: 2
      });
      marker.openPopup();
    });
  </script>
</body>
</html>
