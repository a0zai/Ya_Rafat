<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Elegante rekenmachine</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      direction: rtl;
    }

    body {
      background: linear-gradient(270deg, #89f7fe, #66a6ff, #fbc2eb, #a6c1ee);
      background-size: 800% 800%;
      animation: gradientAnimation 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .calculator {
      background-color: #ffffffcc;
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
      width: 400px;
      max-width: 95vw;
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 28px;
      text-align: right;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background-color: #eeeeee;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #dddddd;
    }

    button.operator {
      background-color: #4CAF50;
      color: white;
    }

    button.equals {
      background-color: #FF5722;
      color: white;
      grid-column: span 2;
    }

    button.clear {
      background-color: #f44336;
      color: white;
    }

    button.special {
      background-color: #3F51B5;
      color: white;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" class="display" disabled placeholder="0">

  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">AC</button>
    <button class="special" onclick="deleteLast()">⌫</button>
    <button class="special" onclick="append('(')">(</button>
    <button class="special" onclick="append(')')">)</button>

    <button class="special" onclick="toggleSign()">±</button>
    <button class="special" onclick="append('Math.PI')">π</button>
    <button class="special" onclick="squareRoot()">√</button>
    <button class="special" onclick="square()">x²</button>

    <button class="special" onclick="reciprocal()">1/x</button>
    <button class="operator" onclick="append('**')">^</button>
    <button class="operator" onclick="append('%')">%</button>
    <button class="operator" onclick="append('/')">÷</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="operator" onclick="append('*')">×</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="operator" onclick="append('-')">−</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="operator" onclick="append('+')">+</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="equals" onclick="calculate()">=</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  function append(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = '';
  }

  function deleteLast() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = 'wat is dat😒';
    }
  }

  function squareRoot() {
    try {
      display.value = Math.sqrt(eval(display.value));
    } catch {
      display.value = 'Dat kan nooit😹';
    }
  }

  function square() {
    try {
      display.value = Math.pow(eval(display.value), 2);
    } catch {
      display.value = 'Tuurlijk kan niet🤦🏻‍♂️';
    }
  }

  function reciprocal() {
    try {
      display.value = 1 / eval(display.value);
    } catch {
      display.value = 'ben je serieus?;
    }
  }

  function toggleSign() {
    try {
      if (display.value.startsWith('-')) {
        display.value = display.value.substring(1);
      } else {
        display.value = '-' + display.value;
      }
    } catch {
      display.value = 'kan niet🥲';
    }
  }

  document.addEventListener('keydown', (e) => {
    if (e.key.match(/[0-9+\-*/%.()]/)) {
      append(e.key);
    } else if (e.key === 'Enter') {
      e.preventDefault();
      calculate();
    } else if (e.key === 'Backspace') {
      deleteLast();
    } else if (e.key === 'Escape') {
      clearDisplay();
    }
  });
</script>

</body>
</html>
