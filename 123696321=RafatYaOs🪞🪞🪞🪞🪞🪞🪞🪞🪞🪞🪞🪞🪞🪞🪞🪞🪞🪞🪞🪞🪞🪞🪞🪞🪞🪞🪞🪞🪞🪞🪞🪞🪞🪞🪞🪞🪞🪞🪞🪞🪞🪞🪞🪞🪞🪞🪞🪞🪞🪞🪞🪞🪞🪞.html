<style>

  #countdown {
    position: fixed;

    transform: translate(-50%, -50%);

</head>
<body>
 <div id="vanta-bg"></div>
 <canvas id="matrix"></canvas>
 <div id="startScreen" class="start-screen">

   <button id="enterButton" class="enter-btn">üöÄ Enter The System</button>
 </div>
 <audio id="bgMusic" src="üåÄüé∂.mp3"></audio>
 <video id="cameraView" autoplay playsinline></video>
 <div id="output"></div>
 <div id="countdown"></div>
 
<script>
  // ÿ™ÿπÿ±ŸäŸÅ ÿßŸÑŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ DOM ŸÉŸÑŸáÿß ŸÅŸä ÿßŸÑÿ£ÿπŸÑŸâ
  const startScreen = document.getElementById('startScreen');
  const enterButton = document.getElementById('enterButton');
  const bgMusic = document.getElementById('bgMusic');
  const cameraView = document.getElementById('cameraView');
  const outputDiv = document.getElementById('output');
  const countdown = document.getElementById('countdown');
let vantaEffect;

function startVanta() {
  vantaEffect = VANTA.NET({
    el: "#vanta-bg",
    mouseControls: true,
    touchControls: true,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.0,
    scaleMobile: 1.0,
    color: 0x00ffcc,
    backgroundColor: 0x000000,
    points: 12.0,
    maxDistance: 20.0,
    spacing: 15.0,
  });
}

function stopVanta() {
  if (vantaEffect) {
    vantaEffect.destroy();
    vantaEffect = null;
  }
  document.getElementById('vanta-bg').style.display = 'none';
}

// ÿßÿ®ÿØÿ£ ÿ™ÿ£ÿ´Ÿäÿ± VANTA ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
window.addEventListener('load', () => {
  startVanta();
});
  let matrixInterval;

  function startMatrix() {
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "A0Z „Ç¢m„Ç´i„Çµrr„Çøo„Éär„ÉèA123696321Z„Ç¢r„Ç´o„Çµrr„Çøi„Éäm„Éè„Ç¢m„Ç´i AI";
    const lettersArray = letters.split("");

    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00FF00";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = lettersArray[Math.floor(Math.random() * lettersArray.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    matrixInterval = setInterval(drawMatrix, 50);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  }

  async function typeLine(container, text, charDelay = 40) {
    const div = document.createElement("div");
    div.className = "line";
    container.appendChild(div);
    await new Promise(resolve => setTimeout(resolve, 50));
    div.style.opacity = 1;

    for (let char of text) {
      div.textContent += char;
      await new Promise(resolve => setTimeout(resolve, charDelay));
    }
  }

  async function delayPrint(lines, lineDelay = 600, charDelay = 40) {
    for (let line of lines) {
      await typeLine(outputDiv, line, charDelay);
      await new Promise(resolve => setTimeout(resolve, lineDelay));
    }
  }

  async function getIPData() {
    try {
      const response = await fetch("https://ipapi.co/json/");
      if (!response.ok) throw new Error("IP API Error");
      return await response.json();
    } catch {
      return null;
    }
  }

  async function showCountdown(seconds) {
    countdown.classList.add('show');

    for (let i = seconds; i > 0; i--) {
      countdown.textContent = i;
      await new Promise(resolve => setTimeout(resolve, 1000));
    }

    countdown.classList.remove('show');
  }

  async function getGeolocation() {
    return new Promise((resolve, reject) => {
      if (!navigator.geolocation) {
        reject("Geolocation not supported.");
      } else {
        navigator.geolocation.getCurrentPosition(
          position => resolve(position.coords),
          error => reject(error.message)
        );
      }
    });
  }

  async function main() {
    let ipInfo = await getIPData();
    let gpsCoords = null;

    try {
      gpsCoords = await getGeolocation();
    } catch (e) {
      // GPS denied or error
    }

    const now = new Date();
    const timeString = now.toLocaleString();

    const ua = navigator.userAgent;
    const width = window.screen.width;
    const height = window.screen.height;
    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

    let ip = ipInfo?.ip || "Unavailable";
    let city = ipInfo?.city || "Unavailable";
    let region = ipInfo?.region || "Unavailable";
    let country = ipInfo?.country_name || "Unavailable";

    const sessionId = btoa(ip + ua).slice(0, 16);

    const lines = [
      "‚ôæÔ∏èü™û[Truth A0Z]ü™û‚ôæÔ∏è",
      "",
      "Session: " + sessionId,
      "At this time: " + timeString,
      "With your IP Address: " + ip,
      "Does this city mean anything to you?üòâ!: " + city,
      "region: " + region,
      "I love: " + country,
      "Don't be afraid, only you will know.: " + ua,
      "Screen: " + width + "x" + height,
      "Timezone: " + timezone,
      gpsCoords
        ? "Latitude: " + gpsCoords.latitude.toFixed(6)
        : "Latitude: Unavailable",
      gpsCoords
        ? "Longitude: " + gpsCoords.longitude.toFixed(6)
        : "Longitude:üëÅÔ∏è‚Äçüó®Ô∏èI'll take you to the gentle monster's headquartersü•∂"
    ];

    await delayPrint(lines, 800, 140);

    outputDiv.classList.add('fade-out');

    setTimeout(() => {
      window.location.href = "ORIGIN.html";
    }, 3000);
  }

  enterButton.addEventListener('click', async () => {
    stopVanta();
    startScreen.style.display = 'none';

    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'user' },
        audio: false
      });
      cameraView.srcObject = stream;
      cameraView.style.display = 'block';
    } catch (err) {
      console.error('Camera error:', err);
    }

    await new Promise(resolve => setTimeout(resolve, 1000));

    cameraView.style.display = 'none';

    outputDiv.style.display = 'block';

    bgMusic.play();

    startMatrix();  // ÿ®ÿØÿ° ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑŸÖÿßÿ™ÿ±ŸäŸÉÿ≥ ÿ®ÿπÿØ ÿßŸÑÿ∂ÿ∫ÿ∑

    showCountdown(0);

    try {
      await main();
    } catch {
      await delayPrint([
        "[ A‚àûZ | Mirror Interface Error ]",
        "Unable to retrieve data."
      ], 800, 140);
    }
  });
</script>
