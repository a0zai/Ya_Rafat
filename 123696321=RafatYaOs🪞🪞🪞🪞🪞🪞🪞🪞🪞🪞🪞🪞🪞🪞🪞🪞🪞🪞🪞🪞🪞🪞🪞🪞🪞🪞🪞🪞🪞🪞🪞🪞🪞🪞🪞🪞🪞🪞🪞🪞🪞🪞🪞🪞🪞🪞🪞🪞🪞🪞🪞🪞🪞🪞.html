<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A∞Z | Mirror Interface</title>

<!-- مكتبات التأثير -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    color: #00ffcc;
    font-family: "Courier New", Courier, monospace;
    background-color: black;
  }

  #vanta-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    pointer-events: none;
    opacity: 1;
    transition: opacity 2s ease;
  }

  #vanta-bg.fade-out {
    opacity: 0;
  }

  #startButton {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px 50px;
    font-size: 2rem;
    color: #00ffcc;
    background-color: black;
    border: 2px solid #00ffcc;
    border-radius: 12px;
    cursor: pointer;
    text-shadow: 0 0 8px #00ffcc;
    box-shadow: 0 0 10px #00ffcc, inset 0 0 20px #00ffcc;
    transition: all 0.4s ease;
    animation: pulse 2s infinite;
    z-index: 2;
  }

  #startImage {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #00ffcc;
    box-shadow: 0 0 10px #00ffcc, inset 0 0 20px #00ffcc;
    object-fit: cover;
    transition: all 0.4s ease;
  }

  #startButton:hover #startImage {
    border-color: #ff0000;
    box-shadow: 0 0 20px #ff0000, inset 0 0 40px #ff0000;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 10px #00ffcc, inset 0 0 20px #00ffcc; }
    50% { box-shadow: 0 0 20px #00ffcc, inset 0 0 40px #00ffcc; }
    100% { box-shadow: 0 0 10px #00ffcc, inset 0 0 20px #00ffcc; }
  }

  #output {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 2em;
    z-index: 1;
    text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
    white-space: pre-wrap;
    max-width: 90vw;
    max-height: 80vh;
    overflow-y: auto;
    text-align: center;
  }

  .line {
    margin-bottom: 1em;
    white-space: pre-wrap;
    opacity: 0;
    animation: fadeIn 0.5s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  #cameraView {
    display: none;
    width: 99px;
    height: 99px;
    margin: 40px auto 20px auto;
    border-radius: 50% / 40%;
    border: 5px solid #00ffcc;
    box-shadow: 0 0 20px #00ffcc, inset 0 0 30px #ff00ff;
    background-color: black;
    object-fit: cover;
    z-index: 2;
  }
</style>
</head>
<body>
  <div id="vanta-bg"></div>

  <button id="startButton">
    <img src="https://avatars.githubusercontent.com/u/201962374?v=4&size=64" alt="Mirror Button" id="startImage">
  </button>

  <audio id="bgMusic" src="🌀🎶.mp3"></audio>
  <video id="cameraView" autoplay playsinline></video>
  <div id="output"></div>

  <script>
    const vantaEl = document.getElementById('vanta-bg');
    let vantaEffectInstance = VANTA.NET({
      el: vantaEl,
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xff0000,
      backgroundColor: 0x000000,
      points: 12.00,
      maxDistance: 20.00,
      spacing: 15.00
    });

    const startButton = document.getElementById('startButton');
    const bgMusic = document.getElementById('bgMusic');
    const cameraView = document.getElementById('cameraView');
    const outputDiv = document.getElementById('output');

    async function typeLine(container, text, charDelay = 40) {
      const div = document.createElement("div");
      div.className = "line";
      container.appendChild(div);
      await new Promise(resolve => setTimeout(resolve, 50));
      div.style.opacity = 1;
      for (let char of text) {
        div.textContent += char;
        await new Promise(resolve => setTimeout(resolve, charDelay));
      }
    }

    async function delayPrint(lines, lineDelay = 600, charDelay = 40) {
      const container = document.getElementById("output");
      for (let line of lines) {
        await typeLine(container, line, charDelay);
        await new Promise(resolve => setTimeout(resolve, lineDelay));
      }
    }

    async function getIPData() {
      try {
        const response = await fetch("https://ipapi.co/json/");
        if (!response.ok) throw new Error("IP API Error");
        return await response.json();
      } catch {
        return null;
      }
    }

    async function getGeolocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject("Geolocation not supported.");
        } else {
          navigator.geolocation.getCurrentPosition(
            position => resolve(position.coords),
            error => reject(error.message)
          );
        }
      });
    }

    async function main() {
      let ipInfo = await getIPData();
      let gpsCoords = null;
      try {
        gpsCoords = await getGeolocation();
      } catch (e) {}

      const now = new Date();
      const timeString = now.toLocaleString();
      const ua = navigator.userAgent;
      const width = window.screen.width;
      const height = window.screen.height;
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      let ip = ipInfo?.ip || "Unavailable";
      let city = ipInfo?.city || "Unavailable";
      let region = ipInfo?.region || "Unavailable";
      let country = ipInfo?.country_name || "Unavailable";
      const sessionId = btoa(ip + ua).slice(0, 16);

      const lines = [
        "♾️💀♾️🪞[Truth A0Z]🪞♾️💀♾️",
        "",
        "Session: " + sessionId,
        "At this time: " + timeString,
        "With your IP Address: " + ip,
        "Does this city mean anything to you?😉!: " + city,
        "region: " + region,
        "I love: " + country,
        "Don't be afraid, only you will know.: " + ua,
        "Screen: " + width + "x" + height,
        "Timezone: " + timezone,
        gpsCoords
          ? "Latitude: " + gpsCoords.latitude.toFixed(6)
          : "Latitude: Unavailable",
        gpsCoords
          ? "Longitude: " + gpsCoords.longitude.toFixed(6)
          : "Longitude:👁️‍🗨️I'll take you to the gentle monster's headquarters🥶"
      ];

      await delayPrint(lines, 800, 140);

      // Fade-out animation
      vantaEl.classList.add('fade-out');
      startButton.classList.add('fade-out');

      setTimeout(() => {
        if (vantaEffectInstance) vantaEffectInstance.destroy();
        window.location.href = "ORIGIN.html";
      }, 3000);
    }

    startButton.addEventListener('click', async () => {
      startButton.disabled = true;
      startButton.style.display = 'none';
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user' },
          audio: false
        });
        cameraView.srcObject = stream;
        cameraView.style.display = 'block';
      } catch (err) {
        console.error('Camera error:', err);
      }

      await new Promise(resolve => setTimeout(resolve, 2000));
      cameraView.style.display = 'none';
      outputDiv.style.display = 'block';
      bgMusic.play();
      await main();
    });
  </script>
</body>
</html>
