    const questionResponses = {

    // ŸÇŸàÿßÿπÿØ ŸÑÿ∫ŸàŸäÿ©
    const grammarMapping = {
      "you": "2nd person pronoun",

    };

    const emojiResponseMap = {
      "üôÇ": { feeling: "happy", opposite: "üòû" },
      "üò°": { feeling: "angry", opposite: "üòå" },
    };

    // ÿ±ŸÖŸàÿ≤ ÿ±Ÿäÿßÿ∂Ÿäÿ©
    const mathMapping = {
      "+": "addition",
      "-": "subtraction",
      "*": "multiplication",
      "/": "division"
    };

    const numToLetter = {
      "1": "A", "2": "B", "3": "C", "4": "D",
      "5": "E", "6": "F", "7": "G", "8": "H",
      "9": "I", "0": "O"
    };

    // ÿ£ŸàÿßŸÖÿ± ŸÖÿ´ÿßŸÑ ŸÑŸÉŸÑ ÿ≠ÿ±ŸÅ
    const exampleCommands = {
      "A": ["Access", "Awaken"],
      "B": ["Build", "Break"],
      "C": ["Connect", "Clone"]
    };

    // ÿ™ÿπŸÑŸäŸÖ ÿ£ŸàÿßŸÖÿ± ÿ¨ÿØŸäÿØÿ©
    function handleLearningCommand(input) {
      if (input.startsWith("learn ")) {
        const parts = input.split(" ");
        if (parts.length < 3) return "Usage: learn <command> <response>";
        const cmd = parts[1];
        const response = parts.slice(2).join(" ");
        symbolicMemory[cmd] = response;
        localStorage.setItem("symbolicMemory", JSON.stringify(symbolicMemory));
        return `üìö Learned "${cmd}" ‚Üí "${response}"`;
      }
      return null;
    }

    // ÿ™ŸÅÿ≥Ÿäÿ± ÿßŸÑÿ•ÿØÿÆÿßŸÑ
    function interpretInput(input) {
      const lowerInput = input.trim().toLowerCase();

      // 1. ÿ™ÿπŸÑŸÖ
      const learnResult = handleLearningCommand(lowerInput);
      if (learnResult) return learnResult;

      // 2. ÿ∞ÿßŸÉÿ±ÿ© ŸÖÿ™ÿπŸÑŸÖÿ©
      if (symbolicMemory[lowerInput]) return symbolicMemory[lowerInput];

      // 3. ÿ£ŸàÿßŸÖÿ± ŸÖÿ≠ÿØÿØÿ©
      if (commandActions[lowerInput]) {
        commandActions[lowerInput]();
        return `üîß Command "${lowerInput}" executed.`;
      }

      // 4. ÿ±ÿØŸàÿØ ÿπŸÑŸâ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ©
      if (questionResponses[lowerInput]) {
        const answers = questionResponses[lowerInput];
        return `Answer 1: ${answers[0]}\nAnswer 2: ${answers[1]}`;
      }

      // 5. recall
      if (lowerInput === "recall") {
        let res = "üß† Learned commands:\n";
        for (let key in symbolicMemory) {
          res += `${key} ‚Üí ${symbolicMemory[key]}\n`;
        }
        return res.trim();
      }

      // 6. ÿ™ÿ≠ŸÑŸäŸÑ ŸÑÿ∫ŸàŸä ÿ£Ÿà ŸÖÿ¥ÿßÿπÿ±Ÿä ÿ£Ÿà ÿ±Ÿäÿßÿ∂Ÿä
      const result = [];

      const words = lowerInput.split(/\s+/);
      words.forEach(word => {
        const mapped = grammarMapping[word] || mathMapping[word] || emojiResponseMap[word];
        if (mapped) {
          if (emojiResponseMap[word]) {
            result.push(`${word} ‚Üí Feeling: ${mapped.feeling}, Opposite: ${mapped.opposite}`);
          } else {
            result.push(`${word} ‚Üí ${mapped}`);
          }
        }
      });

      // 7. ÿ™ÿ≠ŸÑŸäŸÑ ÿ≠ÿ±ŸàŸÅ Ÿàÿ£ÿ±ŸÇÿßŸÖ
      const chars = lowerInput.toUpperCase().replace(/[^A-Z0-9]/g, '').split('');
      chars.forEach((char, i) => {
        let letter = char;
        if (numToLetter[char]) letter = numToLetter[char];
        if (exampleCommands[letter]) {
          const cmd = exampleCommands[letter][i % exampleCommands[letter].length];
          result.push(`${letter} ‚Üí ${cmd}`);
        } else {
          result.push(`[${char}]`);
        }
      });

      if (result.length) return result.join(" | ");

      return `‚ö†Ô∏è Unknown command: "${input}"`;
    }

    // ÿπÿ±ÿ∂ ÿ≥ÿ∑ÿ± ÿ¨ÿØŸäÿØ
    function appendLine(text, className = "cmd-line") {
      const div = document.createElement("div");
      div.className = className;
      div.textContent = text;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    // ÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ ÿßŸÑÿ•ÿØÿÆÿßŸÑ ŸÖŸÜ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const cmd = input.value.trim();
        if (!cmd) return;

        appendLine("> " + cmd, "cmd-line cmd-user");
        const response = interpretInput(cmd);
        appendLine(response);
        input.value = "";
      }
    });

    // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿ™ŸÖŸáŸäÿØŸäÿ©
