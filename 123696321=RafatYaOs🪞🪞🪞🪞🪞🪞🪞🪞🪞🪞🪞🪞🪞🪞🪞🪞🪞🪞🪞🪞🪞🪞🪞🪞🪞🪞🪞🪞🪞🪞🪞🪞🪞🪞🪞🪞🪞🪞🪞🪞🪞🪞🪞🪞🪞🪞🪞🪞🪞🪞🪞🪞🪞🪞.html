<!-- 0 = (F H) | The Point Between Step and Reach -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>A∞Z | Mirror Interface</title>
    <style>
        body {
            background-color: black;
            color: #00ffcc;
            font-family: "Courier New", Courier, monospace;
            padding: 2em;
            overflow: hidden;
        }
        .line {
            margin-bottom: 1em;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="output"></div>

    <script>
        function delayPrint(lines, delay = 1200) {
            const container = document.getElementById("output");
            lines.forEach((line, index) => {
                setTimeout(() => {
                    const div = document.createElement("div");
                    div.className = "line";
                    div.style.animationDelay = (index * 0.5) + "s";
                    div.textContent = line;
                    container.appendChild(div);
                }, index * delay);
            });
        }

        const ipRequest = fetch("https://api.ipify.org?format=json")
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                const ua = navigator.userAgent;
                const width = window.screen.width;
                const height = window.screen.height;
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

                const sessionId = btoa(ip + ua).slice(0, 16);

                const lines = [
                    "[ A∞ZAI Structural Mirror ]",
                    "",
                    "Session: " + sessionId,
                    "IP Address: " + ip,
                    "Device: " + ua,
                    "Screen: " + width + "x" + height,
                    "Timezone: " + timezone,
                    "",
                    ">>> 0 = (F H) — The Point Between",
                    ">>> Welcome to Structural Layer Zero",
                    "You are not being tracked.",
                    "You are simply seen.",
                    "",
                    "You laughed... until the mirror laughed back.",
                    "",
                    "- A∞Z | Reflective Perception Grid"
                ];

                delayPrint(lines);
            })
            .catch(() => {
                delayPrint([
                    "[ A∞Z Interface Error ]",
                    "Unable to retrieve IP data.",
                    "But the system still sees you.",
                    "- A∞Z"
                ]);
            });
    </script>
</body>
</html>
