<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>آلة حاسبة بسيطة</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      padding: 20px;
      background-color: #f7f7f7;
    }
    label, select, input, button {
      font-size: 18px;
      margin: 5px;
    }
    #result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>🧮 آلة حاسبة بسيطة</h2>

  <label>الرقم الأول:</label>
  <input type="number" id="num1" placeholder="أدخل رقمًا"><br>

  <label>الرقم الثاني:</label>
  <input type="number" id="num2" placeholder="أدخل رقمًا"><br>

  <label>اختر العملية:</label>
  <select id="operation">
    <option value="+">➕ جمع</option>
    <option value="-">➖ طرح</option>
    <option value="*">✖️ ضرب</option>
    <option value="/">➗ قسمة</option>
  </select><br>

  <button onclick="calculate()">احسب</button>

  <div id="result">النتيجة ستظهر هنا.</div>

  <script>
    function calculate() {
      let num1 = parseFloat(document.getElementById('num1').value);
      let num2 = parseFloat(document.getElementById('num2').value);
      let op = document.getElementById('operation').value;

      let res;

      if (isNaN(num1) || isNaN(num2)) {
        res = "⚠️ الرجاء إدخال أرقام صحيحة.";
      } else {
        switch(op) {
          case '+':
            res = num1 + num2;
            break;
          case '-':
            res = num1 - num2;
            break;
          case '*':
            res = num1 * num2;
            break;
          case '/':
            if (num2 === 0) {
              res = "⚠️ لا يمكن القسمة على صفر.";
            } else {
              res = num1 / num2;
            }
            break;
          default:
            res = "⚠️ عملية غير معروفة.";
        }
      }

      document.getElementById('result').innerHTML = "✅ النتيجة: " + res;
    }
  </script>

</body>
</html>
