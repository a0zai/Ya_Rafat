<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>A∞Z | Mirror Interface</title>
<style>
  body {
    background: url('IMG_9055.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #00ffcc;
    font-family: "Courier New", Courier, monospace;
    padding: 2em;
    overflow: hidden;
    backdrop-filter: brightness(0.7);
  }
  #output { display: none; }
</style>
</head>
<body>
  <div id="output"></div>
  <button id="startBtn" style="padding:10px 20px; font-size:16px;">Start</button>

<script>
const startBtn = document.getElementById('startBtn');

function loadVoices() {
  return new Promise(resolve => {
    let voices = speechSynthesis.getVoices();
    if (voices.length) {
      resolve(voices);
    } else {
      speechSynthesis.onvoiceschanged = () => {
        voices = speechSynthesis.getVoices();
        resolve(voices);
      };
    }
  });
}

function speak(text) {
  return new Promise(resolve => {
    if (!text) return resolve();

    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    utterance.rate = 0.6;
    utterance.pitch = 0.5;

    utterance.onend = () => resolve();
    utterance.onerror = () => resolve();

    speechSynthesis.speak(utterance);
  });
}

async function main() {
  startBtn.disabled = true;
  await loadVoices();

  const lines = [
    "Welcome to A infinity Z mirror interface",
    "Session ID is ABC1234567890",
    "The current time is " + new Date().toLocaleString(),
    "The IP address is 192.168.1.1",
    "The user lives in Amsterdam",
    "The region is North Holland",
    "The country is Netherlands",
    "The user is using device " + navigator.userAgent,
    "Screen resolution is " + window.screen.width + " by " + window.screen.height,
    "The timezone is " + Intl.DateTimeFormat().resolvedOptions().timeZone,
    "Latitude is 52.370216",
    "Longitude is 4.895168"
  ];

  for (const line of lines) {
    await speak(line);
    await new Promise(r => setTimeout(r, 600)); // تأخير بسيط بين الجمل
  }
}

startBtn.addEventListener('click', () => {
  startBtn.style.display = 'none';
  main();
});
</script>
</body>
</html>
