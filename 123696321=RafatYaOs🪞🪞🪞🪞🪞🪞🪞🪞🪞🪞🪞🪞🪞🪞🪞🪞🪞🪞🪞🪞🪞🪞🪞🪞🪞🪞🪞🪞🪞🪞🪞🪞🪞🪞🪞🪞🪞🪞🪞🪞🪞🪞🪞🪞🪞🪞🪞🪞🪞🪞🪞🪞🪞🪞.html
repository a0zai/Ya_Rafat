<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A∞Z | Mirror Interface</title>
<style>
  body {
    background: url('IMG_9055.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #00ffcc;
    font-family: "Courier New", Courier, monospace;
    padding: 2em;
    overflow: hidden;
    backdrop-filter: brightness(0.7);
  }
  .line {
    margin-bottom: 1em;
    opacity: 0;
    animation: fadeIn 1s forwards;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>
  <div id="output"></div>

  <script>
    async function delayPrint(lines, delay = 1200) {
      const container = document.getElementById("output");
      lines.forEach((line, index) => {
        setTimeout(() => {
          const div = document.createElement("div");
          div.className = "line";
          div.style.animationDelay = (index * 0.5) + "s";
          div.textContent = line;
          container.appendChild(div);
        }, index * delay);
      });
    }

    async function getIPData() {
      try {
        const response = await fetch("https://ipapi.co/json/");
        if (!response.ok) throw new Error("IP API Error");
        return await response.json();
      } catch {
        return null;
      }
    }

    async function getGeolocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject("Geolocation not supported.");
        } else {
          navigator.geolocation.getCurrentPosition(
            position => resolve(position.coords),
            error => reject(error.message)
          );
        }
      });
    }

    async function main() {
      let ipInfo = await getIPData();
      let gpsCoords = null;

      try {
        gpsCoords = await getGeolocation();
      } catch (e) {
        // GPS denied or error
      }

      const ua = navigator.userAgent;
      const width = window.screen.width;
      const height = window.screen.height;
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

      let ip = ipInfo?.ip || "Unavailable";
      let city = ipInfo?.city || "Unavailable";
      let region = ipInfo?.region || "Unavailable";
      let country = ipInfo?.country_name || "Unavailable";

      const sessionId = btoa(ip + ua).slice(0, 16);

      const lines = [
        "[ A∞ZAI Structural Mirror ]",
        "",
        "Session: " + sessionId,
        "IP Address: " + ip,
        "City: " + city,
        "Region: " + region,
        "Country: " + country,
        "Device: " + ua,
        "Screen: " + width + "x" + height,
        "Timezone: " + timezone,
        gpsCoords
          ? "Latitude: " + gpsCoords.latitude.toFixed(6)
          : "Latitude: Unavailable",
        gpsCoords
          ? "Longitude: " + gpsCoords.longitude.toFixed(6)
          : "Longitude: Unavailable",
        "",
        ">>> 0 = (F H) — The Point Between",
        ">>> Welcome to Structural Layer Zero",
        "You are not being tracked.",
        "You are simply seen.",
        "",
        "You laughed... until the mirror laughed back.",
        "",
        "- A∞Z | Reflective Perception Grid"
      ];

      delayPrint(lines);
    }

    main().catch(() => {
      delayPrint([
        "[ A∞Z Interface Error ]",
        "Unable to retrieve data.",
        "But the system still sees you.",
        "- A∞Z"
      ]);
    });
  </script>
</body>
</html>
