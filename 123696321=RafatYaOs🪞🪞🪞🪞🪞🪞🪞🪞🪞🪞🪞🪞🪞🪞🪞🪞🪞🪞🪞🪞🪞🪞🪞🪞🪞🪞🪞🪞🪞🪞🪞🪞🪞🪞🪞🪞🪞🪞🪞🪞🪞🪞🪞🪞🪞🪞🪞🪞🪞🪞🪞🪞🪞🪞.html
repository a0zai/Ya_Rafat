<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support & Contact with Dynamic Text</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: gold;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 215, 0, 0.08);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 0 30px gold;
      flex-shrink: 0;
    }
    h1 {
      color: gold;
      text-shadow: 0 0 12px gold;
      margin-bottom: 30px;
      font-size: 36px;
    }
    .wallet-address {
      font-size: 22px;
      margin: 15px 0 30px 0;
      word-wrap: break-word;
      border-bottom: 1px solid gold;
      padding-bottom: 12px;
    }
    a.button {
      display: block;
      margin: 15px auto;
      padding: 14px 24px;
      color: gold;
      border: 2px solid gold;
      border-radius: 10px;
      text-decoration: none;
      width: 80%;
      max-width: 280px;
      font-weight: bold;
      font-size: 18px;
      box-shadow: inset 0 0 8px gold;
      transition: all 0.3s ease;
    }
    a.button:hover {
      background-color: gold;
      color: #000;
      box-shadow: 0 0 20px gold;
    }
    .qr {
      margin: 30px auto 0 auto;
      border: 2px solid gold;
      border-radius: 14px;
      width: 180px;
      height: 180px;
      box-shadow: 0 0 15px gold;
      display: block;
    }
    .contact-section {
      margin-top: 50px;
    }
    .contact-links {
      margin-top: 15px;
    }
    a.contact-button {
      display: inline-block;
      margin: 12px 18px;
      padding: 12px 20px;
      color: gold;
      border: 2px solid gold;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      box-shadow: inset 0 0 8px gold;
      transition: all 0.3s ease;
    }
    a.contact-button:hover {
      background-color: gold;
      color: #000;
      box-shadow: 0 0 20px gold;
    }

    /* كتابة ديناميكية في الأسفل */
    #dynamicTextContainer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: #ffd700;
      text-shadow: 0 0 8px #ffd700;
      font-family: 'Courier New', monospace;
      user-select: none;
    }
    #dynamicText {
      display: inline-block;
      border-right: 2px solid #ffd700;
      padding-right: 5px;
      white-space: nowrap;
      animation: blinkCaret 1s step-end infinite;
    }
    @keyframes blinkCaret {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>👑 Support & Donate 👑</h1>
    <p><strong>My Ethereum Address (ENS):</strong></p>
    <p class="wallet-address">123696321.eth</p>

    <a class="button" href="ethereum:123696321.eth" title="Open in Wallet">💰 Send via Wallet</a>
    <a class="button" href="https://etherscan.io/address/123696321.eth" target="_blank" title="View on Etherscan">🔎 View on Etherscan</a>

    <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?data=123696321.eth&size=180x180" alt="Wallet QR Code">

    <div class="contact-section">
      <h2>Contact Me</h2>
      <div class="contact-links">
        <a class="contact-button" href="mailto:hi@rafat.world" title="Send Email">📧 Email: hi@rafat.world</a>
        <a class="contact-button" href="https://wa.me/31644367518" target="_blank" title="Chat on WhatsApp">💬 WhatsApp: 0644367518</a>
      </div>
    </div>
  </div>

  <div id="dynamicTextContainer">
    <span id="dynamicText"></span>
  </div>
<audio id="backgroundMusic" src="song.mp3" autoplay loop></audio>
<script>

  const texts = [
    "I am working on a groundbreaking research project called MirrorNote.",
    "It is an experimental digital framework that touches the core of symbolic structure,",
    "recursive logic, and digital identity within contemporary systems."
  ];

  let index = 0;
  let charIndex = 0;
  const typingSpeed = 50;
  const erasingSpeed = 30;
  const delayBetweenTexts = 3000;

  const dynamicTextElem = document.getElementById("dynamicText");

  function typeText() {
    if (charIndex < texts[index].length) {
      dynamicTextElem.textContent += texts[index].charAt(charIndex);
      charIndex++;
      setTimeout(typeText, typingSpeed);
    } else {
      setTimeout(eraseText, delayBetweenTexts);
    }
  }

  function eraseText() {
    if (charIndex > 0) {
      dynamicTextElem.textContent = texts[index].substring(0, charIndex -1);
      charIndex--;
      setTimeout(eraseText, erasingSpeed);
    } else {
      index++;
      if (index >= texts.length) index = 0;
      setTimeout(typeText, typingSpeed);
    }
  }

  // ابدأ بالكتابة مباشرة عند تحميل الصفحة
  document.addEventListener("DOMContentLoaded", function() {
    typeText();
  });
</script>

</body>
</html>
