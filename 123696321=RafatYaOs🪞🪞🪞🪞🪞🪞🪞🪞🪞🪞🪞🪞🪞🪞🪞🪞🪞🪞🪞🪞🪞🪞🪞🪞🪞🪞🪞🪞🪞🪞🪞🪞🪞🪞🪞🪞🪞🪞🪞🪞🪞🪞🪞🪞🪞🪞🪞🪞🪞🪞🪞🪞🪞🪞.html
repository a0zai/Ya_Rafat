<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A∞Z | Mirror Interface</title>

<!-- مكتبات التأثير -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    color: #00ffcc;
    font-family: "Courier New", Courier, monospace;
    background-color: black;
  }
.start-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 2;
  color: #FFD700;
  background-color: rgba(0, 0, 0, 0.85);
  padding: 40px;
  box-sizing: border-box;
  box-shadow: 0 0 30px #FFD700;
  text-align: center;
}

.title {
  font-size: 3rem;
  margin-bottom: 20px;
}

.subtitle {
  font-size: 1.5rem;
  margin-bottom: 30px;
  color: #ccc;
}

.enter-btn {
  font-size: 1.5rem;
  padding: 15px 40px;
  border: 2px solid #FFD700;
  background-color: black;
  color: #FFD700;
  cursor: pointer;
  border-radius: 10px;
  transition: all 0.4s ease;
}

.enter-btn:hover {
  background-color: #FFD700;
  color: black;
  box-shadow: 0 0 20px #FFD700;
}
#vanta-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
  pointer-events: none; 
}
#startImage {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid #00ffcc;
  box-shadow: 0 0 10px #00ffcc, inset 0 0 20px #00ffcc;
  object-fit: cover;
  transition: all 0.4s ease;
}

#startButton:hover #startImage {
  border-color: #ff0000;
  box-shadow: 0 0 20px #ff0000, inset 0 0 40px #ff0000;
}
#output {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 2em;
  z-index: 1;
  text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
  white-space: pre-wrap;
  max-width: 95vw;     /* يسمح بالتوسع حتى 95% من عرض الشاشة */
  max-height: 90vh;    /* يسمح بالتوسع حتى 90% من ارتفاع الشاشة */
  width: auto;         /* عرض تلقائي حسب المحتوى */
  height: auto;        /* ارتفاع تلقائي حسب المحتوى */
  min-width: 300px;    /* عرض أدنى مناسب */
  overflow-y: auto;
  overflow-x: hidden;  /* لمنع ظهور شريط تمرير أفقي */
  text-align: center;
  box-sizing: border-box; /* ليشمل الحشوة ضمن العرض */
}
  .line {
    margin-bottom: 1em;
    white-space: pre-wrap;
    opacity: 0;
    animation: fadeIn 0.3s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  .fade-out {
    animation: fadeOut 3s forwards;
  }

  @keyframes fadeOut {
    to {
      opacity: 0;
    }
 }
  #cameraView {
  display: none;
  width: 99px;
  height: 99;
  margin: 40px auto 20px auto;
  border-radius: 50% / 40%;
  border: 5px solid #00ffcc;
  box-shadow: 0 0 20px #00ffcc, inset 0 0 30px #ff00ff;
  background-color: black;
  object-fit: cover;
  z-index: 2;
}
   #startButton {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    
    padding: 20px 50px;
    font-size: 2rem;
    color: #00ffcc;
    background-color: black;
    border: 2px solid #00ffcc;
    border-radius: 12px;
    cursor: pointer;
    
    text-shadow: 0 0 8px #00ffcc;
    box-shadow: 0 0 10px #00ffcc, inset 0 0 20px #00ffcc;
    transition: all 0.4s ease;
    
    animation: pulse 5s infinite;
  }

  #startButton:hover {
    background-color: #00ffcc;
    color: black;
    border-color: #ff0000;
    box-shadow: 0 0 20px #ff0000, inset 0 0 40px #ff0000;
    text-shadow: 0 0 8px #ff0000;
  }
#countdown {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 6rem;
  color: #ff0000;
  text-shadow: 0 0 20px #ff0000;
  z-index: 10;
  user-select: none;
  opacity: 0;
  transition: opacity 0.5s ease;
}
#countdown.show {
  opacity: 1;
}
  @keyframes pulse {
    0% {
      box-shadow: 0 0 10px #00ffcc, inset 0 0 20px #00ffcc;
    }
    50% {
      box-shadow: 0 0 20px #00ffcc, inset 0 0 40px #00ffcc;
    }
    100% {
      box-shadow: 0 0 10px #00ffcc, inset 0 0 20px #00ffcc;
    }
  }

</style>
</head>
<body>
<div id="startScreen" class="start-screen">
  <h1 class="title">🚀 A∞Z HelixSentinel</h1>
  <p class="subtitle">Quantum AI Cyber Defense & Blockchain Security</p>
  <button id="enterButton" class="enter-btn">🚀 Enter The System</button>
</div>
  <audio id="bgMusic" src="🌀🎶.mp3"></audio>
  <div id="vanta-bg"></div>
<video id="cameraView" autoplay playsinline style="display: none;"></video>
<div id="output"></div>
<div id="countdown"></div>
  <script>
    // VANTA.NET خلفية كهربائية
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xff0000,
      backgroundColor: 0x000000,
      points: 12.00,
      maxDistance: 20.00,
      spacing: 15.00
    });
  </script>

  <script>
    async function typeLine(container, text, charDelay = 40) {
      const div = document.createElement("div");
      div.className = "line";
      container.appendChild(div);
      await new Promise(resolve => setTimeout(resolve, 50));
      div.style.opacity = 1;

      for (let char of text) {
        div.textContent += char;
        await new Promise(resolve => setTimeout(resolve, charDelay));
      }
    }

    async function delayPrint(lines, lineDelay = 600, charDelay = 40) {
      const container = document.getElementById("output");
      for (let line of lines) {
        await typeLine(container, line, charDelay);
        await new Promise(resolve => setTimeout(resolve, lineDelay));
      }
    }

    async function getIPData() {
      try {
        const response = await fetch("https://ipapi.co/json/");
        if (!response.ok) throw new Error("IP API Error");
        return await response.json();
      } catch {
        return null;
      }
    }
async function showCountdown(seconds) {
  const el = document.getElementById('countdown');
  el.classList.add('show');

  for (let i = seconds; i > 0; i--) {
    el.textContent = i;
    await new Promise(resolve => setTimeout(resolve, 1000));
  }

  el.classList.remove('show');
}
    async function getGeolocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject("Geolocation not supported.");
        } else {
          navigator.geolocation.getCurrentPosition(
            position => resolve(position.coords),
            error => reject(error.message)
          );
        }
      });
    }

    async function main() {
      let ipInfo = await getIPData();
      let gpsCoords = null;

      try {
        gpsCoords = await getGeolocation();
      } catch (e) {
        // GPS denied or error
      }

      const now = new Date();
      const timeString = now.toLocaleString();

      const ua = navigator.userAgent;
      const width = window.screen.width;
      const height = window.screen.height;
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

      let ip = ipInfo?.ip || "Unavailable";
      let city = ipInfo?.city || "Unavailable";
      let region = ipInfo?.region || "Unavailable";
      let country = ipInfo?.country_name || "Unavailable";

      const sessionId = btoa(ip + ua).slice(0, 16);

      const lines = [
        "♾️🪞[Truth A0Z]🪞♾️",
        "",
        "Session: " + sessionId,
        "At this time: " + timeString,
        "With your IP Address: " + ip,
        "Does this city mean anything to you?😉!: " + city,
        "region: " + region,
        "I love: " + country,
        "Don't be afraid, only you will know.: " + ua,
        "Screen: " + width + "x" + height,
        "Timezone: " + timezone,
        gpsCoords
          ? "Latitude: " + gpsCoords.latitude.toFixed(6)
          : "Latitude: Unavailable",
        gpsCoords
          ? "Longitude: " + gpsCoords.longitude.toFixed(6)
          : "Longitude:👁️‍🗨️I'll take you to the gentle monster's headquarters🥶"
      ];

      await delayPrint(lines, 800, 140);

      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "ORIGIN.html";
      }, 3000);
    }

const startScreen = document.getElementById('startScreen');
const enterButton = document.getElementById('enterButton');
const bgMusic = document.getElementById('bgMusic');
const cameraView = document.getElementById('cameraView');
const outputDiv = document.getElementById('output');

enterButton.addEventListener('click', async () => {
  // إخفاء الزر
startScreen.style.display = 'none';

  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'user' },
      audio: false
    });
    cameraView.srcObject = stream;
    cameraView.style.display = 'block';  // إظهار الكاميرا
  } catch (err) {
    console.error('Camera error:', err);
  }

  await new Promise(resolve => setTimeout(resolve, 1000));

  // أخفي الكاميرا
  cameraView.style.display = 'none';

  // إظهار النص
  outputDiv.style.display = 'block';

  // تشغيل الموسيقى
  bgMusic.play();
  
  showCountdown(0);
  // بدء الكتابة
  try {
    await main();
  } catch {
    delayPrint([
      "[ A∞Z | Mirror Interface Error ]",
      "Unable to retrieve data."
    ], 800, 140);
  }
});
  </script>
</body>
</html>
