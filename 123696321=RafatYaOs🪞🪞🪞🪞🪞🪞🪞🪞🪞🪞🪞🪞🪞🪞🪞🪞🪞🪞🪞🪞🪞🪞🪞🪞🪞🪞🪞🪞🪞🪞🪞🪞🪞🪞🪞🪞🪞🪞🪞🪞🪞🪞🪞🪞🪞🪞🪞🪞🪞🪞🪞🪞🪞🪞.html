<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>rekenmachine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
    }

    .calculator {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
      width: 400px;
      max-width: 90vw;
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 28px;
      text-align: right;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 20px;
      font-size: 22px;
      border: none;
      border-radius: 8px;
      background-color: #eeeeee;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #dddddd;
    }

    button.operator {
      background-color: #4CAF50;
      color: white;
    }

    button.equals {
      background-color: #FF5722;
      color: white;
      grid-column: span 2;
    }

    button.clear {
      background-color: #f44336;
      color: white;
    }

    button.special {
      background-color: #3F51B5;
      color: white;
    }

    button.big {
      font-size: 24px;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" class="display" disabled placeholder="0">

  <div class="buttons">
    <button class="big" onclick="append('7')">7</button>
    <button class="big" onclick="append('8')">8</button>
    <button class="big" onclick="append('9')">9</button>
    <button class="operator big" onclick="append('/')">÷</button>

    <button class="big" onclick="append('4')">4</button>
    <button class="big" onclick="append('5')">5</button>
    <button class="big" onclick="append('6')">6</button>
    <button class="operator big" onclick="append('*')">×</button>

    <button class="big" onclick="append('1')">1</button>
    <button class="big" onclick="append('2')">2</button>
    <button class="big" onclick="append('3')">3</button>
    <button class="operator big" onclick="append('-')">−</button>

    <button class="big" onclick="append('0')">0</button>
    <button class="big" onclick="append('.')">.</button>
    <button class="equals big" onclick="calculate()">=</button>
    <button class="operator big" onclick="append('+')">+</button>

    <button class="operator big" onclick="append('**')">^</button>
    <button class="operator big" onclick="append('%')">%</button>
    <button class="special big" onclick="squareRoot()">√</button>
    <button class="clear big" onclick="clearDisplay()">C</button>

    <button class="special big" onclick="deleteLast()">⌫</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  function append(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = '';
  }

  function deleteLast() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = 'dat kan niet🙂';
    }
  }

  function squareRoot() {
    try {
      display.value = Math.sqrt(eval(display.value));
    } catch {
      display.value = 'wat is dat?🤣';
    }
  }

  // دعم لوحة المفاتيح
  document.addEventListener('keydown', (e) => {
    if (e.key.match(/[0-9+\-*/%.^]/)) {
      append(e.key);
    } else if (e.key === 'Enter') {
      e.preventDefault();
      calculate();
    } else if (e.key === 'Backspace') {
      deleteLast();
    } else if (e.key === 'Escape') {
      clearDisplay();
    }
  });
</script>

</body>
</html>
